<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Following Me | WearableCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Rubik:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFCFCF 0%, #A30000 50%, #A30000 100%);
            background-size: 400% 400%;
            position: relative;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 35px;
            max-width: 700px;
            width: 100%;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.12), 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            animation: slideUp 0.8s ease-out;
            z-index: 5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            margin-top: 15px;
            margin-bottom: 0px;
            text-align: center;
        }

        .logo a {
            text-decoration: none;
            display: inline-block;
        }

        .logo img {
            height: 20px;
            opacity: 0.8;
            filter: grayscale(10%);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .character-image {
            width: 100%;
            min-height: 200px;
            max-height: 400px;
            border-radius: 16px;
            margin: 0 auto 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border: 2px dashed #ddd;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 500;
        }

        .character-image.has-image {
            border: none;
            background: transparent;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            height: auto;
            min-height: auto;
            padding: 0;
        }

        .character-image img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            display: block;
        }

        .character-image.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border: 2px dashed #ddd;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .cta-section {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.1), rgba(220, 53, 69, 0.1), rgba(178, 34, 34, 0.1));
            border-radius: 16px;
            padding: 20px;
            margin-top: 25px;
            direction: rtl;
            text-align: center;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .cta-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            direction: rtl;
            text-align: center;
        }

        .shop-button {
            background: linear-gradient(135deg, #8B0000, #B22222, #DC143C);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.5);
            background: linear-gradient(135deg, #660000, #8B0000, #B22222);
        }

        .mystery-element {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.25);
            z-index: 1;
            animation: wiggleFloat 6s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
            opacity: 0;
        }

        @keyframes wiggleFloat {
            0% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.15;
            }
            10% {
                opacity: 0.25;
            }
            25% {
                transform: translateX(8px) translateY(-6px) rotate(3deg);
                opacity: 0.4;
            }
            50% {
                transform: translateX(-4px) translateY(10px) rotate(-2deg);
                opacity: 0.3;
            }
            75% {
                transform: translateX(6px) translateY(-5px) rotate(3deg);
                opacity: 0.5;
            }
            90% {
                opacity: 0.25;
            }
            95% {
                opacity: 0.1;
            }
            100% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
                opacity: 0;
            }
        }

        .attribution {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 10px;
            color: rgba(255,255,255,0.9);
            background: rgba(0,0,0,0.6);
            padding: 3px 7px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .attribution a {
            color: white;
            text-decoration: none;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 20px;
                max-width: 95vw;
                max-height: 90vh;
            }
            
            .character-image {
                width: 100%;
                min-height: 150px;
                margin: 0 auto 20px;
                padding: 15px;
                font-size: 14px;
            }
            
            .logo img {
                height: 16px;
                margin-top: 10px;
            }
            
            .cta-text {
                font-size: 16px;
                margin-bottom: 12px;
            }
            
            .cta-section {
                padding: 15px;
                margin-top: 20px;
            }
            
            .shop-button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .mystery-element {
                font-size: 16px;
                color: rgba(255, 255, 255, 0.2);
                text-shadow: 0 0 3px rgba(255, 255, 255, 0.25);
            }
        }

        /* iPhone SE and smaller */
        @media (max-width: 375px) {
            .container {
                padding: 20px 15px;
                max-width: 98vw;
                max-height: 88vh;
            }
            
            .character-image {
                width: 100%;
                min-height: 130px;
                margin: 0 auto 15px;
                padding: 10px;
                font-size: 12px;
            }

            .mystery-element {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.18);
                text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
            }
            
            .logo img {
                height: 14px;
                margin-top: 8px;
            }
        }
    </style>
</head>

            "◊™◊§◊°◊™◊ô ◊ê◊™◊õ◊ù! ◊®◊ï◊¶◊ô◊ù ◊í◊ù ◊ó◊ï◊ú◊¶◊î ◊õ◊ñ◊ê◊™? üëá",
            "◊®◊ï◊¶◊ô◊ù ◊í◊ù ◊ó◊ï◊ú◊¶◊î ◊õ◊ñ◊ê◊™? ◊ú◊ß◊†◊ô◊ô◊î! üëá",
            "◊ì◊ô ◊ú◊¢◊ß◊ï◊ë ◊ê◊ó◊®◊ô◊ô! ◊ß◊†◊ï ◊ó◊ï◊ú◊¶◊î ◊ë◊û◊ß◊ï◊ù! üëá",
            "◊ë◊ê ◊ú◊õ◊ù ◊í◊ù? ◊î◊†◊î ◊ú◊ô◊†◊ß ◊ú◊ó◊ï◊ú◊¶◊î üëá",
            "◊ú◊û◊î ◊ê◊™◊ù ◊ú◊ê ◊ß◊ï◊†◊ô◊ù ◊ê◊™ ◊î◊ó◊ï◊ú◊¶◊î ◊õ◊ë◊®? üëá",
            "◊û◊°◊§◊ô◊ß ◊ú◊¢◊ß◊ï◊ë - ◊ú◊ß◊†◊ï◊™! üëá",
            "◊°◊®◊ß◊™? ◊ß◊†◊ô◊™! ◊î◊ó◊ï◊ú◊¶◊î ◊õ◊ê◊ü üëá",
        ];
        
        // Mystery emojis for background
        const mysteryEmojis = [
            'üëÅÔ∏è', 'ü©∏', 'üî™', 'üîç', 'üíÄ', 'üñ§', 'üïØÔ∏è', 'üîê',
            'üóùÔ∏è', 'üìñ', 'üö™', 'üì±', 'üíª', 'üåÉ', 'üåô', '‚ö°',
            'üî•', 'üë§', 'üé≠', 'üëª'
        ];
        
        // GIF URLs for "Are You Following Me" meme - multiple fallbacks
        const gifUrls = [
            'https://media.tenor.com/kQrGW-2BdGYAAAAC/are-you-following-me-freaked-out.gif',
            'https://media.tenor.com/kQrGW-2BdGYAAAAM/are-you-following-me-freaked-out.gif',
            'https://media.tenor.com/kQrGW-2BdGYAAAAS/are-you-following-me-freaked-out.gif',
            'https://media.giphy.com/media/10X22vzgNamaiI/giphy.gif',
            'https://media.giphy.com/media/10X22vzgNamaiI/200.gif'
        ];
        
        // Load the GIF with multiple fallbacks
        function loadMemeGif() {
            const imageElement = document.getElementById('characterImage');
            imageElement.classList.add('loading');
            
            let currentIndex = 0;
            
            function tryLoadGif() {
                if (currentIndex >= gifUrls.length) {
                    // All URLs failed, show error message
                    imageElement.innerHTML = '◊ú◊ê ◊î◊¶◊ú◊ó◊™◊ô ◊ú◊ò◊¢◊ï◊ü ◊ê◊™ ◊î◊í◊ô◊§ üò¢<br>◊ê◊ë◊ú ◊¢◊ì◊ô◊ô◊ü ◊ô◊© ◊ó◊ï◊ú◊¶◊ï◊™ ◊ú◊û◊ò◊î! üëá';
                    imageElement.classList.remove('loading');
                    return;
                }
                
                const img = new Image();
                const currentUrl = gifUrls[currentIndex];
                
                img.onload = function() {
                    imageElement.innerHTML = '';
                    imageElement.appendChild(img);
                    imageElement.classList.remove('loading');
                    imageElement.classList.add('has-image');
                    
                    // Add attribution
                    const attribution = document.createElement('div');
                    attribution.className = 'attribution';
                    attribution.innerHTML = '<a href="https://tenor.com" target="_blank">via Tenor</a>';
                    imageElement.appendChild(attribution);
                    
                    console.log('‚úÖ GIF loaded successfully from:', currentUrl);
                };
                
                img.onerror = function() {
                    console.log('‚ùå Failed to load GIF from:', currentUrl);
                    currentIndex++;
                    tryLoadGif();
                };
                
                img.src = currentUrl;
                img.alt = "Are You Following Me";
                img.style.width = '100%';
                img.style.height = 'auto';
                img.style.borderRadius = '16px';
            }
            
            tryLoadGif();
        }
        
        // Create mystery elements
        function createMysteryElements() {
            const numberOfElements = Math.floor(Math.random() * 11) + 15;
            
            for (let i = 0; i < numberOfElements; i++) {
                const element = document.createElement('div');
                element.className = 'mystery-element';
                
                const randomEmoji = mysteryEmojis[Math.floor(Math.random() * mysteryEmojis.length)];
                element.textContent = randomEmoji;
                
                element.style.top = Math.random() * 100 + '%';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                element.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                const baseFontSize = 20;
                const randomSize = baseFontSize + (Math.random() * 8 - 4);
                element.style.fontSize = randomSize + 'px';
                
                document.body.appendChild(element);
            }
        }

        // Start continuous mystery elements
        function startContinuousMystery() {
            setInterval(() => {
                const elementCount = Math.floor(Math.random() * 2) + 2;
                for (let i = 0; i < elementCount; i++) {
                    const element = document.createElement('div');
                    element.className = 'mystery-element';
                    element.textContent = mysteryEmojis[Math.floor(Math.random() * mysteryEmojis.length)];
                    
                    element.style.top = Math.random() * 100 + '%';
                    element.style.left = Math.random() * 100 + '%';
                    element.style.animationDelay = Math.random() * 2 + 's';
                    element.style.animationDuration = (Math.random() * 3 + 5) + 's';
                    
                    const elementSize = Math.random() * 8 + 16;
                    element.style.fontSize = elementSize + 'px';
                    
                    document.body.appendChild(element);
                    
                    setTimeout(() => {
                        if (element.parentNode) {
                            element.parentNode.removeChild(element);
                        }
                    }, 8000);
                }
            }, 2000);
        }
        
        // Initialize everything
        function init() {
            // Set random CTA message
            const randomCtaMessage = ctaMessages[Math.floor(Math.random() * ctaMessages.length)];
            document.querySelector('.cta-text').textContent = randomCtaMessage;
            
            // Create floating elements
            createMysteryElements();
            startContinuousMystery();
            
            // Load the GIF
            loadMemeGif();
            
            // Analytics
            document.querySelector('.shop-button').addEventListener('click', function() {
                console.log('Shop button clicked for "Are You Following Me" meme');
                console.log('CTA message shown:', randomCtaMessage);
            });
        }
        
        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
