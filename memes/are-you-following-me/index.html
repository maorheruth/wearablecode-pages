<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Following Me | WearableCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Rubik:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fff 0%, #FF9090 80%, #FF9090 100%);
            background-size: 400% 400%;
            position: relative;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 35px;
            max-width: 700px;
            width: 100%;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.12), 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            animation: slideUp 0.8s ease-out;
            z-index: 5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            margin-top: 15px;
            margin-bottom: 0px;
            text-align: center;
        }

        .logo a {
            text-decoration: none;
            display: inline-block;
        }

        .logo img {
            height: 20px;
            opacity: 0.8;
            filter: grayscale(10%);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .character-image {
            width: 100%;
            min-height: 200px;
            max-height: none;
            border-radius: 16px;
            margin: 0 auto 150px;
            padding: 0;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            border: none;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 500;
        }

        .character-image.has-image {
            border: none;
            background: transparent;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            height: auto;
        }

        .character-image.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border: 2px dashed #ddd;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .character-image img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }

        .cta-section {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.1), rgba(220, 53, 69, 0.1), rgba(178, 34, 34, 0.1));
            border-radius: 16px;
            padding: 20px;
            margin-top: 25px;
            direction: rtl;
            text-align: center;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .cta-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            direction: rtl;
            text-align: center;
        }

        .shop-button {
            background: linear-gradient(135deg, #8B0000, #B22222, #DC143C);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.5);
            background: linear-gradient(135deg, #660000, #8B0000, #B22222);
        }

        .attribution {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 9px;
            color: rgba(255,255,255,0.9);
            background: rgba(0,0,0,0.6);
            padding: 3px 7px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .attribution a {
            color: white;
            text-decoration: none;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 20px;
                max-width: 95vw;
                max-height: 90vh;
            }
            
            .character-image {
                width: 100%;
                min-height: 150px;
                margin: 0 auto 100px;
                padding: 0;
                font-size: 14px;
            }
            
            .logo img {
                height: 16px;
                margin-top: 10px;
            }
            
            .cta-text {
                font-size: 16px;
                margin-bottom: 12px;
            }
            
            .cta-section {
                padding: 15px;
                margin-top: 20px;
            }
            
            .shop-button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        /* iPhone SE and smaller */
        @media (max-width: 375px) {
            .container {
                padding: 20px 15px;
                max-width: 98vw;
                max-height: 88vh;
            }
            
            .character-image {
                width: 100%;
                min-height: 130px;
                margin: 0 auto 70px;
                padding: 0;
                font-size: 12px;
            }
            
            .logo img {
                height: 14px;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="character-image" id="characterImage">
            טוען מים...
        </div>
        
        <div class="cta-section">
            <div class="cta-text">
                טוען הודעה...
            </div>
            
            <a href="https://wearablecode.com" class="shop-button">
                כנסו ל-WearableCode.com 🚀
            </a>
        </div>
        
        <div class="logo">
            <a href="https://wearablecode.com" target="_blank">
                <img src="../../assets/logos/wearablecode_logo_black.png" alt="WearableCode">
            </a>
        </div>
    </div>

    <script>
        // Random CTA messages in Hebrew for "Are You Following Me" meme
        const ctaMessages = [
            "למה אתם עוקבים אחרי? קנו חולצה! 👇",
            "תפסתי אתכם! רוצים גם חולצה כזאת? 👇",
            "רוצים גם חולצה כזאת? לקנייה! 👇",
            "די לעקוב אחריי! קנו חולצה במקום! 👇",
            "בא לכם גם? הנה לינק לחולצה 👇",
            "למה אתם לא קונים את החולצה כבר? 👇",
            "מספיק לעקוב - לקנות! 👇",
            "סרקת? קנית! החולצה כאן 👇",
        ];

        // Update CTA message
        const randomCtaMessage = ctaMessages[Math.floor(Math.random() * ctaMessages.length)];
        document.querySelector('.cta-text').textContent = randomCtaMessage;

        // Known working GIF URLs to try
        const gifUrls = [
            'https://media.tenor.com/tXbmvdEcMTMAAAAC/are-you-following-me-freaked-out.gif',
            'https://c.tenor.com/tXbmvdEcMTMAAAAC/are-you-following-me-freaked-out.gif',
            'https://media1.tenor.com/m/tXbmvdEcMTMAAAAC/are-you-following-me-freaked-out.gif',
            'https://media.tenor.com/images/tXbmvdEcMTMAAAAC/are-you-following-me-freaked-out.gif'
        ];

        // Try loading GIF from multiple URLs
        function loadGif() {
            const imageElement = document.getElementById('characterImage');
            imageElement.classList.add('loading');
            
            let currentIndex = 0;
            
            function tryNextUrl() {
                if (currentIndex >= gifUrls.length) {
                    console.log('All direct URLs failed, trying embed');
                    loadTenorEmbed();
                    return;
                }
                
                const img = document.createElement('img');
                img.src = gifUrls[currentIndex];
                img.alt = "Are You Following Me";
                
                img.onload = function() {
                    imageElement.innerHTML = '';
                    imageElement.appendChild(img);
                    imageElement.classList.remove('loading');
                    imageElement.classList.add('has-image');
                    
                    // Add attribution
                    const attribution = document.createElement('div');
                    attribution.className = 'attribution';
                    attribution.innerHTML = '<a href="https://tenor.com" target="_blank">via Tenor</a>';
                    imageElement.appendChild(attribution);
                    
                    console.log('✅ GIF loaded successfully from:', gifUrls[currentIndex]);
                };
                
                img.onerror = function() {
                    console.log('❌ Failed to load from:', gifUrls[currentIndex]);
                    currentIndex++;
                    tryNextUrl();
                };
            }
            
            tryNextUrl();
        }

        // Fallback to Tenor embed with complete script
        function loadTenorEmbed() {
            const imageElement = document.getElementById('characterImage');
            
            // Create the complete embed HTML
            const embedHTML = `
                <div class="tenor-gif-embed" data-postid="15996458" data-share-method="host" data-aspect-ratio="1.77778" data-width="100%" style="width: 100%; border-radius: 16px; overflow: hidden;">
                    <a href="https://tenor.com/view/are-you-following-me-freaked-out-why-are-you-here-what-do-you-want-stalking-gif-15996458">Are You Following Me Freaked Out GIF</a>
                    from <a href="https://tenor.com/search/are+you+following+me-gifs">Are You Following Me GIFs</a>
                </div>
            `;
            
            imageElement.innerHTML = embedHTML;
            imageElement.classList.remove('loading');
            imageElement.classList.add('has-image');
            
            // Load Tenor's embed script
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://tenor.com/embed.js';
            script.onload = function() {
                console.log('✅ Tenor embed script loaded');
            };
            document.head.appendChild(script);
            
            console.log('✅ Tenor embed loaded as fallback');
        }

        // Analytics tracking
        document.querySelector('.shop-button').addEventListener('click', function() {
            console.log('Shop button clicked for "Are You Following Me" meme');
            console.log('CTA message shown:', randomCtaMessage);
        });

        // Load the GIF when page loads
        window.addEventListener('load', function() {
            loadGif();
        });

        // Also try loading immediately
        loadGif();
    </script>
</body>
</html>
