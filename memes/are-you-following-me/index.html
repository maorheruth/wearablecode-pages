<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        /* Safari iOS specific fixes */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #4A0000 50%, #220000 100%);
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for iOS */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Blood drip animation */
        .blood-drip {
            position: absolute;
            height: 100vh;
            background: linear-gradient(to bottom, #ff1a1a 0%, #ff0000 30%, #cc0000 70%, #990000 100%);
            z-index: 0;
            animation: dripEndless 10s ease-in infinite;
            pointer-events: none;
            transform: translateY(-100vh);
            box-shadow: 0 0 3px rgba(255, 0, 0, 0.6);
        }

        @keyframes dripEndless {
            0% {
                transform: translateY(-100vh);
                opacity: 0.9;
            }
            20% {
                transform: translateY(-80vh);
                opacity: 0.8;
            }
            40% {
                transform: translateY(-60vh);
                opacity: 0.7;
            }
            60% {
                transform: translateY(-40vh);
                opacity: 0.6;
            }
            80% {
                transform: translateY(-20vh);
                opacity: 0.4;
            }
            95% {
                transform: translateY(0);
                opacity: 0.2;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12), 0 0 30px rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
            height: auto;
            min-height: auto;
            max-height: 95vh;
            z-index: 5;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-top: 12px;
            margin-bottom: 0px;
            text-align: center;
        }

        .logo a {
            text-decoration: none;
            display: inline-block;
        }

        .logo img {
            height: 18px;
            opacity: 0.8;
            filter: grayscale(20%);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .character-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 0 auto 18px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            border: none;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 500;
            padding: 0;
        }

        .character-image img {
            width: 378px !important;
            height: 378px !important;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            display: block;
            margin: 0 auto;
            padding: 0;
            object-fit: cover;
        }

        /* Simple iframe styling - FORCE 323px height */
        .character-image iframe {
            width: 378px !important;
            height: 323px !important;
            border: none !important;
            border-radius: 12px !important;
            margin: 0 auto !important;
            display: block !important;
        }

        /* Force styling with specific class */
        .gif-iframe {
            width: 378px !important;
            height: 323px !important;
            border: none !important;
            border-radius: 12px !important;
            margin: 0 auto !important;
            display: block !important;
            max-width: 378px !important;
            max-height: 323px !important;
            min-width: 378px !important;
            min-height: 323px !important;
        }

        .character-image.has-image {
            border: none;
            background: transparent;
            box-shadow: none;
            height: auto;
            padding: 0;
            display: block;
        }

        .character-image.has-image {
            border: none;
            background: transparent;
            box-shadow: none;
            height: auto;
            padding: 0;
        }

        .character-image.has-image img,
        .character-image.has-image iframe,
        .character-image.has-image .tenor-gif-embed {
            width: 100% !important;
            height: auto !important;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            display: block;
        }

        .character-image.loading {
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-text {
            font-size: 18px;
            color: #b0b0b0;
            font-weight: 500;
            animation: fadeInOut 2s ease-in-out infinite;
            letter-spacing: 1px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        .quote {
            font-size: 65px;
            font-weight: 400;
            font-family: 'Rozha One', 'Federo', 'Rubik Glitch', 'Bodoni Moda SC', 'Bebas Neue', 'Anton', 'Oswald', 'Impact', 'Arial Black', sans-serif;
            color: #222;
            margin-bottom: 15px;
            line-height: 0.85;
            position: relative;
            padding: 0 15px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .quote::before {
            content: '"';
            font-size: 75px;
            color: #bbb;
            position: absolute;
            left: -8px;
            top: -15px;
            opacity: 0.7;
            font-family: Georgia, serif;
        }

        .quote::after {
            content: '"';
            font-size: 75px;
            color: #bbb;
            position: absolute;
            right: -8px;
            bottom: -20px;
            opacity: 0.7;
            font-family: Georgia, serif;
        }

        .source {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
        }

        .cta-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            direction: rtl;
            text-align: center;
        }

        .cta-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
            direction: rtl;
            text-align: center;
        }

        .shop-button {
            background: linear-gradient(135deg, #8B0000, #B22222);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.5);
            background: linear-gradient(135deg, #A0522D, #DC143C);
        }

        /* Animated mysterious background elements */
        .mystery-element {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.25);
            z-index: 1;
            animation: wiggleFloat 6s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }

        @keyframes wiggleFloat {
            0%, 100% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
                opacity: 0.25;
            }
            25% {
                transform: translateX(8px) translateY(-6px) rotate(3deg);
                opacity: 0.4;
            }
            50% {
                transform: translateX(-4px) translateY(10px) rotate(-2deg);
                opacity: 0.3;
            }
            75% {
                transform: translateX(6px) translateY(-5px) rotate(3deg);
                opacity: 0.5;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 16px;
                max-width: 95vw;
                max-height: 90vh;
            }
            
            .character-image {
                width: 100%;
                height: auto;
                margin-bottom: 15px;
                font-size: 14px;
            }
            
            .loading-text {
                font-size: 16px;
            }
            
            .quote {
                font-size: 26px;
                margin-bottom: 10px;
                line-height: 0.85;
                padding: 0 5px;
                font-family: 'Rozha One', 'Federo', 'Rubik Glitch', 'Bodoni Moda SC', 'Bebas Neue', 'Anton', 'Oswald', 'Impact', sans-serif;
                letter-spacing: 1.5px;
                text-transform: uppercase;
            }
            
            .quote::before {
                font-size: 32px;
                top: -8px;
                left: -4px;
            }

            .quote::after {
                font-size: 32px;
                bottom: -12px;
                right: -4px;
            }
            
            .source {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .logo img {
                height: 15px;
                margin-top: 8px;
            }
            
            .cta-text {
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .cta-section {
                padding: 12px;
                margin-top: 15px;
            }
            
            .shop-button {
                padding: 10px 20px;
                font-size: 13px;
            }

            .mystery-element {
                font-size: 16px;
                color: rgba(255, 255, 255, 0.2);
                text-shadow: 0 0 3px rgba(255, 255, 255, 0.25);
            }
        }

        /* iPhone SE and smaller */
        @media (max-width: 375px) {
            .container {
                padding: 15px 12px;
                max-width: 98vw;
                max-height: 88vh;
            }
            
            .character-image {
                width: 100%;
                height: auto;
                font-size: 12px;
            }
            
            .character-image img {
                width: 280px !important;
                height: 280px !important;
                margin: 0 auto !important;
            }
            
            .loading-text {
                font-size: 14px;
            }
            
            .quote {
                font-size: 22px;
                padding: 0 3px;
                line-height: 0.8;
                font-family: 'Rozha One', 'Federo', 'Rubik Glitch', 'Bodoni Moda SC', 'Bebas Neue', 'Anton', 'Oswald', 'Impact', sans-serif;
                letter-spacing: 0.5px;
                text-transform: uppercase;
            }

            .quote::before {
                font-size: 28px;
            }

            .quote::after {
                font-size: 28px;
            }

            .mystery-element {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.18);
                text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
            }
            
            .logo img {
                height: 14px;
                margin-top: 6px;
            }
        }
    </style>
</head>

        <div class="cta-section">

    </div>

    <script>
        // Tenor API Configuration
        const TENOR_API_KEY = 'AIzaSyCnsX-fRoZAZoT6zobpVijxT7ksnLLeq';
        const CLIENT_KEY = 'wearablecode_memes';
        
        // Updated GIF data for the new "Are you following me?" GIF
        const specificGifData = {
            id: '15996458',
            url: 'https://tenor.com/view/are-you-following-me-freaked-out-why-are-you-here-what-do-you-want-stalking-gif-15996458',
            embedCode: `<div class="tenor-gif-embed" data-postid="15996458" data-share-method="host" data-aspect-ratio="1.77778" data-width="100%"><a href="https://tenor.com/view/are-you-following-me-freaked-out-why-are-you-here-what-do-you-want-stalking-gif-15996458">Are You Following Me GIF</a>from <a href="https://tenor.com/search/joe+goldberg-gifs">Joe Goldberg GIFs</a></div>`
        };
        
        // Page-specific data
        const pageData = {
            quote: "Are you following me?",
            source: "- Beck Guinevere"
        };
        
        // Random CTA messages in Hebrew
        const ctaMessages = [
            "רוצה גם חולצה מגניבה כזאת? 👇",
            "אהבתם? הזמינו את החולצה שלכם עוד היום 👇",
            "מגניב נכון? רוצים גם? 👇",
            "קלטנו שאהבתם את הקונספט! רוצים גם חולצה כזאת? 👇",
            "איזה חולצה מגניבה הא? קנו את שלכם גם 👇",
            "רוצים גם להיות מגניבים כמו ג'ו? 👇",
            "החולצה הזאת יכולה להיות שלכם! 👇",
            "מתאים לכם? בואו נזמין! 👇",
            "זה הזמן להזמין את החולצה המושלמת 👇",
            "חולצה כזאת חייבת להיות לכם בארון! 👇"
        ];
        
        // Mystery emojis for background - Only the scariest ones
        const mysteryEmojis = [
            '👁️', '🩸', '🔪', '🔍', '💀', '🖤', '🕯️', '🔐',
            '🗝️', '📖', '🚪', '📱', '💻', '🌃', '🌙', '⚡',
            '🔥', '👤', '🎭', '👻'
        ];
        
        // Load the specific GIF
        function loadSpecificMeme() {
            const imageElement = document.getElementById('characterImage');
            imageElement.innerHTML = '<div class="loading-text">Loading</div>';
            imageElement.classList.add('loading');
            
            // Try to load via Tenor API first, then fallback to embed
            fetchSpecificGifFromTenor()
                .then(gifUrl => {
                    if (gifUrl) {
                        loadGifFromUrl(gifUrl);
                    } else {
                        loadTenorEmbed();
                    }
                })
                .catch(error => {
                    console.log('❌ Tenor API failed, using embed fallback:', error);
                    loadTenorEmbed();
                });
        }
        
        // Try to fetch the specific GIF from Tenor API
        async function fetchSpecificGifFromTenor() {
            try {
                const response = await fetch(
                    `https://tenor.googleapis.com/v2/posts?ids=${specificGifData.id}&key=${TENOR_API_KEY}&client_key=${CLIENT_KEY}&media_filter=gif`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const gif = data.results[0];
                    window.tenorGifId = gif.id;
                    return gif.media_formats.gif.url;
                }
                return null;
            } catch (error) {
                console.log('Tenor API error:', error);
                return null;
            }
        }
        
        // Load GIF from direct URL
        function loadGifFromUrl(gifUrl) {
            const imageElement = document.getElementById('characterImage');
            const img = document.createElement('img');
            img.src = gifUrl;
            img.alt = "Are you following me?";
            
            // Force exact width styling on the image element
            img.style.cssText = `
                width: 378px !important;
                height: auto !important;
                border-radius: 12px !important;
                box-shadow: 0 8px 32px rgba(0,0,0,0.15) !important;
                display: block !important;
                margin: 0 auto !important;
                padding: 0 !important;
                object-fit: cover !important;
                max-width: 378px !important;
            `;
            
            img.onload = function() {
                imageElement.innerHTML = '';
                imageElement.appendChild(img);
                imageElement.classList.remove('loading');
                imageElement.classList.add('has-image');
                
                // Force styling again after load with exact dimensions
                img.style.cssText = `
                    width: 378px !important;
                    height: auto !important;
                    border-radius: 12px !important;
                    box-shadow: 0 8px 32px rgba(0,0,0,0.15) !important;
                    display: block !important;
                    margin: 0 auto !important;
                    padding: 0 !important;
                    object-fit: cover !important;
                    max-width: 378px !important;
                `;
                
                // Also force styling on any wrapper elements
                setTimeout(() => {
                    const allInnerElements = imageElement.querySelectorAll('*');
                    allInnerElements.forEach(el => {
                        if (el.tagName === 'IMG' || el.id === 'content') {
                            el.style.setProperty('width', '378px', 'important');
                            el.style.setProperty('height', 'auto', 'important');
                            el.style.setProperty('max-width', '378px', 'important');
                            el.style.setProperty('margin', '0 auto', 'important');
                            el.style.setProperty('display', 'block', 'important');
                        }
                    });
                }, 100);
                
                addTenorAttribution(imageElement);
                console.log('✅ Tenor API GIF loaded successfully with 378px width');
            };
            
            img.onerror = function() {
                console.log('❌ Direct GIF URL failed, trying embed');
                loadTenorEmbed();
            };
        }
        
        // Fallback to Tenor embed
        function loadTenorEmbed() {
            const imageElement = document.getElementById('characterImage');
            
            // Create container for the Tenor embed with fixed width
            const embedContainer = document.createElement('div');
            embedContainer.innerHTML = specificGifData.embedCode;
            embedContainer.style.cssText = `
                width: 378px !important;
                height: auto !important;
                display: block !important;
                border-radius: 12px;
                overflow: hidden;
                margin: 0 auto !important;
                box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            `;
            
            // Add to container
            imageElement.innerHTML = '';
            imageElement.appendChild(embedContainer);
            imageElement.classList.remove('loading');
            imageElement.classList.add('has-image');
            
            // Force styling on Tenor elements after they load
            function forceTenorStyling() {
                const tenorEmbed = embedContainer.querySelector('.tenor-gif-embed');
                const iframe = embedContainer.querySelector('iframe');
                const innerDiv = embedContainer.querySelector('div[style*="padding-top"]');
                
                if (tenorEmbed) {
                    tenorEmbed.style.setProperty('width', '378px', 'important');
                    tenorEmbed.style.setProperty('position', 'relative', 'important');
                }
                
                if (innerDiv) {
                    innerDiv.style.setProperty('width', '378px', 'important');
                    innerDiv.style.setProperty('height', 'auto', 'important');
                    innerDiv.style.setProperty('padding-top', '0', 'important');
                    innerDiv.style.setProperty('position', 'relative', 'important');
                }
                
                if (iframe) {
                    iframe.style.setProperty('width', '378px', 'important');
                    iframe.style.setProperty('height', '323px', 'important'); // 378 / 1.7647 aspect ratio
                    iframe.style.setProperty('position', 'relative', 'important');
                    iframe.style.setProperty('top', '0', 'important');
                    iframe.style.setProperty('left', '0', 'important');
                }
            }
            
            // Run styling multiple times to catch when elements are created
            setTimeout(forceTenorStyling, 100);
            setTimeout(forceTenorStyling, 500);
            setTimeout(forceTenorStyling, 1000);
            setTimeout(forceTenorStyling, 2000);
            
            // Load Tenor's embed script
            if (!document.querySelector('script[src*="tenor.com/embed.js"]')) {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.async = true;
                script.src = 'https://tenor.com/embed.js';
                document.body.appendChild(script);
                
                // Apply styling again after script loads
                script.onload = () => {
                    setTimeout(forceTenorStyling, 100);
                    setTimeout(forceTenorStyling, 500);
                    setTimeout(forceTenorStyling, 1000);
                };
            }
            
            // Add Tenor attribution
            addTenorAttribution(imageElement);
            
            // Store GIF ID for analytics
            window.tenorGifId = specificGifData.id;
            
            console.log('✅ "Are you following me?" embed loaded with forced 378px width');
        }
        
        // Add Tenor attribution (required by API terms)
        function addTenorAttribution(container) {
            const attribution = document.createElement('div');
            attribution.style.cssText = `
                position: absolute;
                top: 8px;
                left: 8px;
                font-size: 9px;
                color: rgba(255,255,255,0.9);
                background: rgba(0,0,0,0.6);
                padding: 3px 7px;
                border-radius: 6px;
                text-decoration: none;
                font-weight: 500;
                backdrop-filter: blur(4px);
                z-index: 10;
            `;
            attribution.innerHTML = '<a href="https://tenor.com" target="_blank" style="color: white; text-decoration: none;">via Tenor</a>';
            container.style.position = 'relative';
            container.appendChild(attribution);
        }
        
        // Create random mystery elements
        function createMysteryElements() {
            const numberOfElements = Math.floor(Math.random() * 11) + 15; // 15-25 elements
            
            for (let i = 0; i < numberOfElements; i++) {
                const element = document.createElement('div');
                element.className = 'mystery-element';
                
                // Random emoji
                const randomEmoji = mysteryEmojis[Math.floor(Math.random() * mysteryEmojis.length)];
                element.textContent = randomEmoji;
                
                // Random position
                element.style.top = Math.random() * 100 + '%';
                element.style.left = Math.random() * 100 + '%';
                
                // No delay - start animation immediately
                element.style.animationDelay = '0s';
                
                // Random animation duration (5-8 seconds)
                element.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                // Random font size variation
                const baseFontSize = 20;
                const randomSize = baseFontSize + (Math.random() * 8 - 4); // ±4px variation
                element.style.fontSize = randomSize + 'px';
                
                // Add to body
                document.body.appendChild(element);
            }
            
            console.log(`Created ${numberOfElements} mystery elements`);
        }

        // Create blood drips
        function createBloodDrips() {
            const numberOfDrips = Math.floor(Math.random() * 10) + 8; // 8-17 drips
            
            for (let i = 0; i < numberOfDrips; i++) {
                const drip = document.createElement('div');
                drip.className = 'blood-drip';
                
                // Random horizontal position
                drip.style.left = Math.random() * 100 + '%';
                drip.style.top = '0px';
                
                // Random animation delay for continuous effect (0-2 seconds)
                drip.style.animationDelay = Math.random() * 2 + 's';
                
                // Random animation duration (8-12 seconds)
                drip.style.animationDuration = (Math.random() * 4 + 8) + 's';
                
                // Random width with much more variation (3-28px range)
                const minWidth = Math.random() * 4 + 3; // 3-7px (current minimum)
                const maxWidth = minWidth * 4; // 4x the minimum width
                const finalWidth = Math.random() * (maxWidth - minWidth) + minWidth;
                drip.style.width = finalWidth + 'px';
                
                // Adjust border-radius based on width
                const radius = finalWidth / 2;
                drip.style.borderRadius = `0 0 ${radius}px ${radius}px`;
                
                // Add to body
                document.body.appendChild(drip);
            }
            
            console.log(`Created ${numberOfDrips} blood drips`);
        }

        // Create continuous blood drips that refresh periodically
        function startContinuousBloodDrips() {
            setInterval(() => {
                // Add a few more random drips every 3 seconds
                for (let i = 0; i < 2; i++) {
                    const drip = document.createElement('div');
                    drip.className = 'blood-drip';
                    
                    drip.style.left = Math.random() * 100 + '%';
                    drip.style.top = '0px';
                    drip.style.animationDelay = '0s';
                    drip.style.animationDuration = (Math.random() * 4 + 8) + 's';
                    
                    // Random width with variation for new drips too
                    const minWidth = Math.random() * 4 + 3;
                    const maxWidth = minWidth * 4;
                    const finalWidth = Math.random() * (maxWidth - minWidth) + minWidth;
                    drip.style.width = finalWidth + 'px';
                    
                    // Adjust border-radius based on width
                    const radius = finalWidth / 2;
                    drip.style.borderRadius = `0 0 ${radius}px ${radius}px`;
                    
                    document.body.appendChild(drip);
                    
                    // Remove the drip after animation completes
                    setTimeout(() => {
                        if (drip.parentNode) {
                            drip.parentNode.removeChild(drip);
                        }
                    }, 12000);
                }
            }, 3000);
        }
        
        // Safari iOS font size fix
        function applySafariFix() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isSafari = /Safari/i.test(navigator.userAgent) && !/Chrome/i.test(navigator.userAgent);
            const screenWidth = window.innerWidth || screen.width;
            
            if (isMobile && isSafari) {
                const quoteElement = document.getElementById('mainQuote');
                if (screenWidth <= 375) {
                    quoteElement.style.fontSize = '44px';
                    quoteElement.style.lineHeight = '0.75';
                    quoteElement.style.letterSpacing = '-1px';
                } else if (screenWidth <= 480) {
                    quoteElement.style.fontSize = '52px';
                    quoteElement.style.lineHeight = '0.8';
                    quoteElement.style.letterSpacing = '-1px';
                }
                quoteElement.style.fontFamily = "'Rozha One', 'Federo', 'Rubik Glitch', 'Bodoni Moda SC', 'Bebas Neue', 'Anton', 'Oswald', 'Impact', sans-serif";
                quoteElement.style.fontWeight = '400';
                quoteElement.style.textTransform = 'uppercase';
                
                console.log('Safari iOS fix applied. Font size:', quoteElement.style.fontSize);
            }
        }
        
        // iPhone specific glow reduction
        function reduceGlowForiPhone() {
            const isIphone = /iPhone/i.test(navigator.userAgent);
            if (isIphone) {
                const container = document.querySelector('.container');
                container.style.boxShadow = `
                    0 15px 30px rgba(0,0,0,0.08), 
                    0 0 25px rgba(255, 255, 255, 0.6)
                `;
                console.log('🍎 iPhone detected - optimized glow applied');
            }
        }
        
        // Update the content
        document.getElementById('mainQuote').textContent = pageData.quote;
        document.getElementById('quoteSource').textContent = pageData.source;
        
        // Set random CTA message
        const randomCtaMessage = ctaMessages[Math.floor(Math.random() * ctaMessages.length)];
        document.querySelector('.cta-text').textContent = randomCtaMessage;
        
        // Store for analytics
        window.currentCtaMessage = randomCtaMessage;
        
        // Apply fixes after content is loaded
        setTimeout(applySafariFix, 100);
        reduceGlowForiPhone();
        
        // Create mystery elements
        createMysteryElements();
        
        // Create blood drips
        createBloodDrips();
        
        // Start continuous blood drips
        startContinuousBloodDrips();
        
        // Load the specific GIF
        loadSpecificMeme();
        
        // Random colors for creepy animation - Joe Goldberg themed
        const creepyColors = [
            '#ff0000', '#8B0000', '#DC143C', '#B22222', '#A0522D', 
            '#800000', '#CD5C5C', '#F08080', '#FA8072', '#E9967A'
        ];
        
        function getRandomColor() {
            return creepyColors[Math.floor(Math.random() * creepyColors.length)];
        }
        
        function creepyAnimation() {
            const quoteElement = document.getElementById('mainQuote');
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            
            // Check if mobile for lighter shadow
            const isMobile = window.innerWidth <= 480;
            const shadowStrength = isMobile ? '0.5px 0.5px 1px' : '3px 3px 6px';
            const glowStrength = isMobile ? '0 0 8px' : '0 0 20px';
            const scaleStrength = isMobile ? 1.005 : 1.01;
            
            // Start animation
            quoteElement.style.color = color1;
            quoteElement.style.textShadow = `${glowStrength} ${color1}, ${shadowStrength} rgba(0,0,0,0.2)`;
            quoteElement.style.transform = `scale(${scaleStrength})`;
            
            setTimeout(() => {
                quoteElement.style.color = color2;
                quoteElement.style.textShadow = `${glowStrength} ${color2}, ${shadowStrength} rgba(0,0,0,0.2)`;
                quoteElement.style.transform = `scale(${1/scaleStrength})`;
            }, 150);
            
            setTimeout(() => {
                quoteElement.style.color = '#222';
                quoteElement.style.textShadow = isMobile ? '0.5px 0.5px 1px rgba(0,0,0,0.1)' : '3px 3px 6px rgba(0,0,0,0.3)';
                quoteElement.style.transform = 'scale(1)';
            }, 300);
        }
        
        function scheduleRandomAnimation() {
            const randomDelay = Math.random() * 2000 + 2000; // 2-4 seconds
            setTimeout(() => {
                creepyAnimation();
                scheduleRandomAnimation(); // Schedule next animation
            }, randomDelay);
        }
        
        // Start the random animation cycle
        scheduleRandomAnimation();
        
        // Analytics tracking with Tenor share registration
        document.querySelector('.shop-button').addEventListener('click', function() {
            console.log('Shop button clicked for "Are you following me?" GIF');
            console.log('CTA message shown:', window.currentCtaMessage);
            
            // Register share with Tenor
            if (window.tenorGifId) {
                registerTenorShare(window.tenorGifId);
            }
        });
        
        // Register share with Tenor (optional but recommended)
        async function registerTenorShare(gifId) {
            try {
                await fetch(
                    `https://tenor.googleapis.com/v2/registershare?id=${gifId}&key=${TENOR_API_KEY}&client_key=${CLIENT_KEY}`
                );
                console.log('✅ Tenor share registered');
            } catch (error) {
                console.log('❌ Failed to register Tenor share:', error);
            }
        }
        
        // Re-apply fix on orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(applySafariFix, 200);
            setTimeout(reduceGlowForiPhone, 200);
        });
        
        window.addEventListener('resize', function() {
            setTimeout(applySafariFix, 100);
            setTimeout(reduceGlowForiPhone, 100);
        });
    </script>
</body>
