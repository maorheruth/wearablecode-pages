        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        /* Updated loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            background: #cbcbcb; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* New logo animation styles */
        .loading-logo {
            width: 240px;
            height: auto;
            animation: logoFade 1.5s ease-in-out infinite;
        }

        @keyframes logoFade {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Remove old loading elements */
        .loading-spinner,
        .loading-text,
        .loading-subtitle {
            display: none;
        }

        /* Romantic pink-red background */
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                #ff1744 0%,  /* Deep Pink Red */
                #ff69b4 100% /* Hot Pink */
            );
            position: relative;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 45px 40px;
            max-width: 650px;
            width: 100%;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.15), 
                0 0 50px rgba(255, 255, 255, 0.8),
                0 12px 40px rgba(255, 105, 180, 0.25);
            text-align: center;
            position: relative;
            animation: slideUp 1s ease-out;
            height: auto;
            min-height: auto;
            max-height: 95vh;
            z-index: 10;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.4);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.loaded {
            opacity: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-top: 12px;
            margin-bottom: 0px;
            text-align: center;
        }

        .logo a {
            text-decoration: none;
            display: inline-block;
        }

        .logo img {
            height: 18px;
            opacity: 0.8;
            filter: grayscale(20%);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        /* FIXED: Character image container */
        .character-image {
            width: 100%;
            height: 280px; /* Fixed height */
            border-radius: 16px;
            margin: 0 auto 20px;
            background: transparent;
            display: block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
        }

        /* FIXED: All image and iframe elements */
        .character-image img,
        .character-image iframe {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            border-radius: 16px !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
            object-fit: cover !important;
            object-position: center !important;
            border: none !important;
        }

        /* FIXED: Tenor embed styling */
        .tenor-gif-embed {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            border-radius: 16px !important;
            overflow: hidden !important;
            margin: 0 !important;
            display: block !important;
            position: relative !important;
        }

        .tenor-gif-embed > div {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            padding-top: 0 !important;
        }

        .tenor-gif-embed iframe {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            border: none !important;
            border-radius: 16px !important;
            object-fit: cover !important;
        }

        .character-image.loading {
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff1744;
        }

        .char-loading-text {
            font-size: 18px;
            color: #ff1744;
            font-weight: 600;
            animation: fadeInOut 2s ease-in-out infinite;
            letter-spacing: 1px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        .quote {
            font-size: 52px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.1;
            position: relative;
            padding: 0 20px;
            letter-spacing: -1px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .quote::before {
            content: '"';
            font-size: 38px;
            color: #ff1744;
            position: absolute;
            left: -5px;
            top: -12px;
            opacity: 0.8;
            font-family: Georgia, serif;
        }

        .quote::after {
            content: '"';
            font-size: 38px;
            color: #ff1744;
            position: absolute;
            right: -5px;
            bottom: -16px;
            opacity: 0.8;
            font-family: Georgia, serif;
        }

        .cta-section {
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.15), 
                rgba(255, 105, 180, 0.15),
                rgba(255, 20, 147, 0.1)
            );
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            direction: rtl;
            text-align: center;
            border: 1px solid rgba(255, 105, 180, 0.25);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.1);
        }

        .cta-text {
            font-size: 16px;
            color: #444;
            margin-bottom: 14px;
            font-weight: 600;
            direction: rtl;
            text-align: center;
        }

        .shop-button {
            background: linear-gradient(135deg, 
                #ffb347 0%,  /* Peach */
                #ff69b4 100% /* Hot Pink */
            );
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 32px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .shop-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.6);
            background: linear-gradient(135deg, 
                #ff69b4 0%,  /* Hot Pink */
                #ffb347 100% /* Peach */
            );
        }

        /* Heart emojis with gentle romantic animation */
        .heart {
            position: absolute;
            font-size: 40px;
            z-index: 2;
            animation: heartFloat 10s ease-in-out infinite;
            pointer-events: none;
            user-select: none;
            opacity: 0.8;
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1) rotate(-3deg);
                opacity: 0.8;
            }
            16% {
                transform: translateY(-8px) translateX(5px) scale(1.05) rotate(8deg);
                opacity: 0.9;
            }
            33% {
                transform: translateY(-15px) translateX(-3px) scale(1.1) rotate(-15deg);
                opacity: 0.95;
            }
            50% {
                transform: translateY(-12px) translateX(7px) scale(1.08) rotate(20deg);
                opacity: 0.85;
            }
            66% {
                transform: translateY(-6px) translateX(-2px) scale(1.03) rotate(-8deg);
                opacity: 0.9;
            }
            83% {
                transform: translateY(-10px) translateX(4px) scale(1.06) rotate(12deg);
                opacity: 0.88;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 20px;
                max-width: 95vw;
                max-height: 90vh;
            }
            
            .character-image {
                height: 240px; /* Smaller on mobile */
                margin-bottom: 18px;
            }
            
            .loading-logo {
                width: 200px;
            }
            
            .char-loading-text {
                font-size: 16px;
            }
            
            .quote {
                font-size: 38px;
                margin-bottom: 20px;
                line-height: 1.1;
                padding: 0 10px;
                font-family: 'Poppins', sans-serif;
                letter-spacing: -0.5px;
                font-weight: 700;
            }
            
            .quote::before {
                font-size: 22px;
                color: #ff1744;
                top: -6px;
                left: -3px;
                opacity: 0.8;
            }

            .quote::after {
                font-size: 22px;
                color: #ff1744;
                bottom: -10px;
                right: -3px;
                opacity: 0.8;
            }
            
            .logo img {
                height: 15px;
                margin-top: 8px;
            }
            
            .cta-text {
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .cta-section {
                padding: 15px;
                margin-top: 20px;
            }
            
            .shop-button {
                padding: 12px 24px;
                font-size: 13px;
            }

            .heart {
                font-size: 32px;
            }
        }

        /* iPhone SE and smaller */
        @media (max-width: 375px) {
            .container {
                padding: 20px 15px;
                max-width: 98vw;
                max-height: 88vh;
            }
            
            .character-image {
                height: 200px; /* Even smaller */
            }
            
            .loading-logo {
                width: 160px;
            }
            
            .char-loading-text {
                font-size: 14px;
            }
            
            .quote {
                font-size: 32px;
                padding: 0 8px;
                line-height: 1.1;
                font-family: 'Poppins', sans-serif;
                letter-spacing: -0.3px;
                font-weight: 700;
            }

            .quote::before {
                font-size: 18px;
                color: #ff1744;
                top: -4px;
                left: -2px;
                opacity: 0.8;
            }

            .quote::after {
                font-size: 18px;
                color: #ff1744;
                bottom: -8px;
                right: -2px;
                opacity: 0.8;
            }
            
            .logo img {
                height: 14px;
                margin-top: 6px;
            }

            .heart {
                font-size: 28px;
            }
        }
    </style>
</head>

            console.log('🎬 Loading from Tenor API...');

            const tenorApiUrl = `https://tenor.googleapis.com/v2/posts?ids=12032436&key=AIzaSyCnsX-fRoZAZoT6zobpVijxT7ksnLLeq&client_key=wearablecode_memes&media_filter=gif`;
            
            fetch(tenorApiUrl)

                        const gif = data.results[0];
                        const gifUrl = gif.media_formats.gif.url;
                        console.log('✅ Got valid GIF URL from Tenor API:', gifUrl);
                        loadGifFromUrl(gifUrl);

                        console.log('❌ No results from Tenor API, using embed');
                        loadTenorEmbed();
                    }
                })
                .catch(error => {
                    console.log('❌ Tenor API failed:', error);
                    // Try the direct URL that should work
                    loadDirectUrl();
                });
        }
        
        // Try the correct direct URL format
        function loadDirectUrl() {
            console.log('🎬 Trying direct URL...');
            const imageElement = document.getElementById('characterImage');
            
            // The format that usually works for Tenor
            const directUrl = 'https://c.tenor.com/8XJF5EzHxQ8AAAAC/shaq-shimmy.gif';
            
            const img = document.createElement('img');
            img.src = directUrl;
            img.alt = "Shaq Shimmy";
            
            img.onload = function() {
                console.log('✅ Direct URL worked!');
                imageElement.innerHTML = '';
                imageElement.appendChild(img);
                imageElement.classList.remove('loading');
                gifLoaded = true;
                showMainContent();
            };
            
            img.onerror = function() {
                console.log('❌ Direct URL failed, using embed');
                loadTenorEmbed();
            };
            
            // Timeout after 3 seconds
            setTimeout(() => {
                if (!gifLoaded) {
                    console.log('⏰ Direct URL timeout, using embed');
                    loadTenorEmbed();
                }
            }, 3000);
        }
        
        // Load GIF from valid URL
        function loadGifFromUrl(gifUrl) {
            const imageElement = document.getElementById('characterImage');
            const img = document.createElement('img');
            img.src = gifUrl;
            img.alt = "Shaq Shimmy";
            
            img.onload = function() {
                console.log('✅ Shaq shimmy GIF loaded successfully from API URL');
                imageElement.innerHTML = '';
                imageElement.appendChild(img);
                imageElement.classList.remove('loading');
                gifLoaded = true;
                showMainContent();
            };
            
            img.onerror = function() {
                console.log('❌ API URL failed, using embed');
                loadTenorEmbed();
            };
        }
        
        // Tenor embed as final fallback
        function loadTenorEmbed() {
            console.log('🎬 Loading Tenor embed...');
            const imageElement = document.getElementById('characterImage');
            
            // Create the embed exactly as Tenor expects it
            const embedContainer = document.createElement('div');
            embedContainer.innerHTML = `
                <div class="tenor-gif-embed" data-postid="12032436" data-share-method="host" data-aspect-ratio="1.77778" data-width="100%">

                    from <a href="https://tenor.com/search/shaq-gifs">Shaq GIFs</a>
                </div>
            `;
            
            imageElement.innerHTML = '';
            imageElement.appendChild(embedContainer);
            imageElement.classList.remove('loading');
            
            // Load Tenor script if not already loaded
            if (!document.querySelector('script[src*="tenor.com/embed.js"]')) {
                const script = document.createElement('script');
                script.src = 'https://tenor.com/embed.js';
                script.async = true;
                document.head.appendChild(script);
                
                script.onload = () => {
                    console.log('✅ Tenor embed script loaded');
                    gifLoaded = true;
                    showMainContent();
                };
                
                script.onerror = () => {
                    console.log('❌ Tenor script failed to load');
                    gifLoaded = true;
                    showMainContent();
                };
            } else {
                gifLoaded = true;
                showMainContent();
            }
            
            // Ensure content shows regardless
            setTimeout(() => {
                if (!gifLoaded) {
                    gifLoaded = true;
                    showMainContent();
                }
            }, 2000);

        // Sunset animation for quote
        function sunsetAnimation() {
            const quoteElement = document.getElementById('mainQuote');
            const sunsetColors = ['#ff69b4', '#ffd700', '#ff7f50', '#ffb347', '#ff1493', '#ffa500'];
            
            const color1 = sunsetColors[Math.floor(Math.random() * sunsetColors.length)];
            const color2 = sunsetColors[Math.floor(Math.random() * sunsetColors.length)];
            
            const isMobile = window.innerWidth <= 480;
            const shadowStrength = isMobile ? '1px 1px 6px' : '3px 3px 12px';
            const glowStrength = isMobile ? '0 0 20px' : '0 0 30px';
            const scaleStrength = isMobile ? 1.025 : 1.05;
            
            quoteElement.style.color = color1;
            quoteElement.style.textShadow = `${glowStrength} ${color1}, ${shadowStrength} rgba(0,0,0,0.15)`;
            quoteElement.style.transform = `scale(${scaleStrength})`;
            
            setTimeout(() => {
                quoteElement.style.color = color2;
                quoteElement.style.textShadow = `${glowStrength} ${color2}, ${shadowStrength} rgba(0,0,0,0.15)`;
                quoteElement.style.transform = `scale(${1/scaleStrength})`;
            }, 250);
            
            setTimeout(() => {
                quoteElement.style.color = '#333';
                quoteElement.style.textShadow = isMobile ? '1px 1px 4px rgba(0,0,0,0.1)' : '2px 2px 8px rgba(0,0,0,0.1)';
                quoteElement.style.transform = 'scale(1)';
            }, 500);
        }
        
        function scheduleRandomAnimation() {
            const randomDelay = Math.random() * 3000 + 2000;
            setTimeout(() => {
                if (gifLoaded && pageContentReady) {
                    sunsetAnimation();
                }
                scheduleRandomAnimation();
            }, randomDelay);
        }
        
        // Initialize page content
        function initializePageContent() {
            document.getElementById('mainQuote').textContent = pageData.quote;
            
            const randomCtaMessage = ctaMessages[Math.floor(Math.random() * ctaMessages.length)];
            document.querySelector('.cta-text').textContent = randomCtaMessage;
            
            createHearts();
            pageContentReady = true;
            
            console.log('✅ Page content initialized');
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('💕 Starting page initialization...');
            
            // Initialize page content first
            initializePageContent();
            
            // Start loading the GIF
            loadSpecificMeme();
            
            // Fallback: ensure content shows even if something goes wrong
            setTimeout(() => {
                if (!gifLoaded) {
                    console.log('⚠️ Fallback: Showing content after timeout');
                    gifLoaded = true;
                    showMainContent();
                }
            }, 5000);
        });
    </script>
</body>
</html>
