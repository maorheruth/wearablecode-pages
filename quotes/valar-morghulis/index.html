<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valar morghulis | WearableCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&family=Bebas+Neue:wght@400&family=Anton:wght@400&family=Oswald:wght@700&family=Bodoni+Moda+SC:wght@400;700;900&family=Rubik+Glitch&family=Federo&family=Rozha+One&family=Cinzel:wght@400;500;600;700;800;900&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            background: linear-gradient(to bottom, 
                #0a0a0a 0%, 
                #1a1a2e 25%, 
                #16213e 50%, 
                #0f3460 75%, 
                #0e4b99 100%
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 32px;
            letter-spacing: 0px;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
            direction: rtl;
            text-align: center;
            font-weight: bold;
        }

        .loading-subtitle {
            color: rgba(255, 255, 255, 0.9) !important;
            font-size: 14px !important;
            font-family: sans-serif !important;
            text-align: center !important;
            max-width: 300px !important;
            direction: ltr !important;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Safari iOS specific fixes */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, 
                /* Night sky - very dark gradient from almost black to dark blue */
                #0a0a0a 0%, 
                #1a1a2e 25%, 
                #16213e 50%, 
                #0f3460 75%, 
                #0e4b99 100%
            );
            position: relative;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for iOS */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Remove the overlay effect since we only have snow now */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top, rgba(173, 216, 230, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Snow emoji effects - Blizzard style across entire screen */
        .snow-emoji {
            position: absolute;
            font-size: 16px;
            z-index: 1;
            animation: snowBlizzard 12s linear infinite;
            pointer-events: none;
            user-select: none;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.9), 0 0 8px rgba(173, 216, 230, 0.6);
            filter: brightness(1.1);
        }

        @keyframes snowBlizzard {
            0% {
                transform: translateY(-20vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(120vh) translateX(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12), 0 0 30px rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
            height: auto;
            min-height: auto;
            max-height: 95vh;
            z-index: 5;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.loaded {
            opacity: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-top: 12px;
            margin-bottom: 0px;
            text-align: center;
        }

        .logo a {
            text-decoration: none;
            display: inline-block;
        }

        .logo img {
            height: 18px;
            opacity: 0.8;
            filter: grayscale(20%);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .character-image {
            width: 100%;
            height: 374px;
            border-radius: 12px;
            margin: 0 auto 18px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            border: 2px dashed #ddd;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 500;
        }

        .character-image.loading {
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .char-loading-text {
            font-size: 18px;
            color: #b0b0b0;
            font-weight: 500;
            animation: fadeInOut 2s ease-in-out infinite;
            letter-spacing: 1px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        .quote {
            font-size: 72px;
            font-weight: 600;
            font-family: 'Grenze Gotisch', 'Cinzel', 'Uncial Antiqua', serif;
            color: #222;
            margin-bottom: 15px;
            line-height: 1;
            position: relative;
            padding: 0 15px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quote::before {
            content: '"';
            font-size: 45px;
            color: #60a5fa;
            position: absolute;
            left: -8px;
            top: -12px;
            opacity: 0.8;
            font-family: Georgia, serif;
        }

        .quote::after {
            content: '"';
            font-size: 45px;
            color: #60a5fa;
            position: absolute;
            right: -8px;
            bottom: -15px;
            opacity: 0.8;
            font-family: Georgia, serif;
        }

        .source {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
        }

        .cta-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            direction: rtl;
            text-align: center;
        }

        .cta-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
            direction: rtl;
            text-align: center;
        }

        .shop-button {
            background: linear-gradient(135deg, #1e3a8a, #3b4a88);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.5);
            background: linear-gradient(135deg, #2d3a73, #4a5a9d);
        }

        /* Animated mysterious background elements */
        .mystery-element {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.25);
            z-index: 1;
            animation: wiggleFloat 6s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }

        @keyframes wiggleFloat {
            0%, 100% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
                opacity: 0.25;
            }
            25% {
                transform: translateX(8px) translateY(-6px) rotate(3deg);
                opacity: 0.4;
            }
            50% {
                transform: translateX(-4px) translateY(10px) rotate(-2deg);
                opacity: 0.3;
            }
            75% {
                transform: translateX(6px) translateY(-5px) rotate(3deg);
                opacity: 0.5;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 16px;
                max-width: 95vw;
                max-height: 90vh;
            }
            
            .character-image {
                width: 100%;
                height: auto;
                margin-bottom: 15px;
                font-size: 14px;
            }
            
            .loading-text {
                font-size: 26px;
            }
            
            .loading-subtitle {
                font-size: 12px !important;
            }
            
            .loading-spinner {
                width: 50px;
                height: 50px;
                margin-bottom: 15px;
            }
            
            .char-loading-text {
                font-size: 16px;
            }
            
            .quote {
                font-size: 52px;
                margin-bottom: 10px;
                line-height: 1;
                padding: 0 5px;
                font-family: 'Grenze Gotisch', 'Cinzel', 'Uncial Antiqua', serif;
                letter-spacing: 1px;
                font-weight: 600;
                white-space: nowrap;
            }
            
            .quote::before {
                font-size: 24px;
                color: #60a5fa;
                top: -6px;
                left: -4px;
                opacity: 0.8;
            }

            .quote::after {
                font-size: 24px;
                color: #60a5fa;
                bottom: -8px;
                right: -4px;
                opacity: 0.8;
            }
            
            .source {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .logo img {
                height: 15px;
                margin-top: 8px;
            }
            
            .cta-text {
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .cta-section {
                padding: 12px;
                margin-top: 15px;
            }
            
            .shop-button {
                padding: 10px 20px;
                font-size: 13px;
            }

            .mystery-element {
                font-size: 16px;
                color: rgba(255, 255, 255, 0.2);
                text-shadow: 0 0 3px rgba(255, 255, 255, 0.25);
            }
        }

        /* iPhone SE and smaller */
        @media (max-width: 375px) {
            .container {
                padding: 15px 12px;
                max-width: 98vw;
                max-height: 88vh;
            }
            
            .character-image {
                width: 100%;
                height: auto;
                font-size: 12px;
            }
            
            .loading-text {
                font-size: 22px;
            }
            
            .loading-subtitle {
                font-size: 11px !important;
            }
            
            .loading-spinner {
                width: 40px;
                height: 40px;
                margin-bottom: 12px;
            }
            
            .char-loading-text {
                font-size: 14px;
            }
            
            .quote {
                font-size: 48px;
                padding: 0 3px;
                line-height: 1;
                font-family: 'Grenze Gotisch', 'Cinzel', 'Uncial Antiqua', serif;
                letter-spacing: 0.5px;
                font-weight: 600;
                white-space: nowrap;
            }

            .quote::before {
                font-size: 20px;
                color: #60a5fa;
                top: -4px;
                left: -3px;
                opacity: 0.8;
            }

            .quote::after {
                font-size: 20px;
                color: #60a5fa;
                bottom: -6px;
                right: -3px;
                opacity: 0.8;
            }

            .mystery-element {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.18);
                text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
            }
            
            .logo img {
                height: 14px;
                margin-top: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">טוען...</div>
        <div class="loading-subtitle">🎉 מכין הפתעה מיוחדת בשבילך</div>
    </div>

    <!-- Mystery elements will be generated by JavaScript -->
    
    <div class="container" id="mainContainer">
        <div class="character-image" id="characterImage">
            <div class="char-loading-text">GIF of Jaqen H'ghar from Game of Thrones</div>
        </div>
        
        <div class="quote" id="mainQuote">
            Valar morghulis
        </div>
        
        <div class="source" id="quoteSource">
            - Man has no name
        </div>
        
        <div class="cta-section">
            <div class="cta-text">
                רוצה גם חולצה מגניבה כזאת? 👇
            </div>
            
            <a href="https://wearablecode.com" class="shop-button">
                כנסו ל-WearableCode.com 🚀
            </a>
        </div>
        
        <div class="logo">
            <a href="https://wearablecode.com" target="_blank">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjMwIiB2aWV3Qm94PSIwIDAgMTAwIDMwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8dGV4dCB4PSI1MCIgeT0iMjAiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZm9udC13ZWlnaHQ9ImJvbGQiIGZpbGw9IiMzMzMiIHRleHQtYW5jaG9yPSJtaWRkbGUiPldlYXJhYmxlQ29kZTwvdGV4dD4KPC9zdmc+" alt="WearableCode">
            </a>
        </div>
    </div>

    <script>
        // Random CTA messages in Hebrew
        const ctaMessages = [
            "רוצה גם חולצה מגניבה כזאת? 👇",
            "אהבתם? הזמינו את החולצה שלכם עוד היום 👇",
            "מגניב נכון? רוצים גם? 👇",
            "קלטנו שאהבתם את הקונספט! רוצים גם חולצה כזאת? 👇",
            "איזה חולצה מגניבה הא? קנו את שלכם גם 👇",
            "רוצים גם להתכונן לחורף? 👇",
            "החולצה הזאת יכולה להיות שלכם! 👇",
            "מתאים לכם? בואו נזמין! 👇",
            "זה הזמן להזמין את החולצה המושלמת 👇",
            "חולצה כזאת חייבת להיות לכם בארון! 👇"
        ];
        
        // Mystery emojis for background - Game of Thrones themed
        const mysteryEmojis = [
            '⚔️', '🗡️', '🏰', '🛡️', '👑', '🔥', '🐉', '🦅',
            '🐺', '🦁', '🌹', '⚡', '💀', '🩸', '🌙', '❄️',
            '🔮', '📜', '🗝️', '🚪'
        ];

        // Function to hide loading overlay and show content
        function showMainContent() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const mainContainer = document.getElementById('mainContainer');
            
            // Hide loading overlay
            loadingOverlay.classList.add('hidden');
            
            // Show main container
            mainContainer.classList.add('loaded');
            
            // Start animations after content is visible
            setTimeout(() => {
                scheduleRandomAnimation();
            }, 500);
            
            console.log('✅ Content fully loaded and displayed');
        }
        
        // Generate random mystery elements
        function generateMysteryElements() {
            const numElements = Math.floor(Math.random() * 8) + 4; // 4-11 elements
            
            for (let i = 0; i < numElements; i++) {
                const element = document.createElement('div');
                element.className = 'mystery-element';
                element.textContent = mysteryEmojis[Math.floor(Math.random() * mysteryEmojis.length)];
                
                // Random position
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                
                // Random delay
                element.style.animationDelay = Math.random() * 6 + 's';
                
                document.body.appendChild(element);
            }
        }

        // Generate snow emojis for blizzard effect
        function generateSnow() {
            const snowEmojis = ['❄️', '❅', '⭐'];
            const numSnowflakes = 15;
            
            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snow-emoji';
                snowflake.textContent = snowEmojis[Math.floor(Math.random() * snowEmojis.length)];
                
                // Random horizontal position
                snowflake.style.left = Math.random() * 100 + '%';
                
                // Random delay and duration
                snowflake.style.animationDelay = Math.random() * 12 + 's';
                snowflake.style.animationDuration = (Math.random() * 8 + 8) + 's';
                
                document.body.appendChild(snowflake);
            }
        }

        // Random animation scheduler
        function scheduleRandomAnimation() {
            // Random interval between 3-8 seconds
            const interval = Math.random() * 5000 + 3000;
            
            setTimeout(() => {
                animateQuote();
                scheduleRandomAnimation(); // Schedule next animation
            }, interval);
        }

        // Animate quote text
        function animateQuote() {
            const quote = document.getElementById('mainQuote');
            quote.style.transform = 'scale(1.05)';
            quote.style.textShadow = '5px 5px 10px rgba(0,0,0,0.4), 0 0 25px rgba(96, 165, 250, 0.3)';
            
            setTimeout(() => {
                quote.style.transform = 'scale(1)';
                quote.style.textShadow = '3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255, 255, 255, 0.1)';
            }, 300);
        }

        // Set random CTA message
        function setRandomCTA() {
            const ctaText = document.querySelector('.cta-text');
            const randomMessage = ctaMessages[Math.floor(Math.random() * ctaMessages.length)];
            ctaText.textContent = randomMessage;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Generate background elements
            generateMysteryElements();
            generateSnow();
            
            // Set random CTA message
            setRandomCTA();
            
            // Simulate loading time (3 seconds)
            setTimeout(() => {
                showMainContent();
            }, 3000);
        });
    </script>
</body>
</html>
