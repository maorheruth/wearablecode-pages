<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valar morghulis | WearableCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&family=Bebas+Neue:wght@400&family=Anton:wght@400&family=Oswald:wght@700&family=Bodoni+Moda+SC:wght@400;700;900&family=Rubik+Glitch&family=Federo&family=Rozha+One&family=Cinzel:wght@400;500;600;700;800;900&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <!-- Preload main image for faster loading -->
    <link rel="preload" href="./assets/images/valar-morghulis.png" as="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        /* Safari iOS specific fixes */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, 
                /* Night sky - very dark gradient from almost black to dark blue */
                #0a0a0a 0%, 
                #1a1a2e 25%, 
                #16213e 50%, 
                #0f3460 75%, 
                #0e4b99 100%
            );
            position: relative;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for iOS */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Remove the overlay effect since we only have snow now */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top, rgba(173, 216, 230, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Snow emoji effects - Blizzard style across entire screen */
        .snow-emoji {
            position: absolute;
            font-size: 16px;
            z-index: 1;
            animation: snowBlizzard 12s linear infinite;
            pointer-events: none;
            user-select: none;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.9), 0 0 8px rgba(173, 216, 230, 0.6);
            filter: brightness(1.1);
        }

        @keyframes snowBlizzard {
            0% {
                transform: translateY(-20vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(120vh) translateX(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes dripEndless {
            0% {
                transform: translateY(-100vh);
                opacity: 0.9;
            }
            20% {
                transform: translateY(-80vh);
                opacity: 0.8;
            }
            40% {
                transform: translateY(-60vh);
                opacity: 0.7;
            }
            60% {
                transform: translateY(-40vh);
                opacity: 0.6;
            }
            80% {
                transform: translateY(-20vh);
                opacity: 0.4;
            }
            95% {
                transform: translateY(0);
                opacity: 0.2;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12), 0 0 30px rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
            height: auto;
            min-height: auto;
            max-height: 95vh;
            z-index: 5;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-top: 12px;
            margin-bottom: 0px;
            text-align: center;
        }

        .logo a {
            text-decoration: none;
            display: inline-block;
        }

        .logo img {
            height: 18px;
            opacity: 0.8;
            filter: grayscale(20%);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .character-image {
            width: 450px;
            height: 450px;
            border-radius: 12px;
            margin: 0 auto 18px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            border: 2px dashed #ddd;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 500;
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .character-image.has-image {
            border: none;
            background: white;
        }

        .character-image.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .quote {
            font-size: 42px;
            font-weight: 600;
            font-family: 'Grenze Gotisch', 'Cinzel', 'Uncial Antiqua', serif;
            color: #222;
            margin-bottom: 15px;
            line-height: 1;
            position: relative;
            padding: 0 15px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quote::before {
            content: '"';
            font-size: 45px;
            color: #60a5fa;
            position: absolute;
            left: -8px;
            top: -12px;
            opacity: 0.8;
            font-family: Georgia, serif;
        }

        .quote::after {
            content: '"';
            font-size: 45px;
            color: #60a5fa;
            position: absolute;
            right: -8px;
            bottom: -15px;
            opacity: 0.8;
            font-family: Georgia, serif;
        }

        .source {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
        }

        .cta-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            direction: rtl;
            text-align: center;
        }

        .cta-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
            direction: rtl;
            text-align: center;
        }

        .shop-button {
            background: linear-gradient(135deg, #1e3a8a, #3b4a88);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.5);
            background: linear-gradient(135deg, #2d3a73, #4a5a9d);
        }

        /* Animated mysterious background elements */
        .mystery-element {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.25);
            z-index: 1;
            animation: wiggleFloat 6s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }

        @keyframes wiggleFloat {
            0%, 100% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
                opacity: 0.25;
            }
            25% {
                transform: translateX(8px) translateY(-6px) rotate(3deg);
                opacity: 0.4;
            }
            50% {
                transform: translateX(-4px) translateY(10px) rotate(-2deg);
                opacity: 0.3;
            }
            75% {
                transform: translateX(6px) translateY(-5px) rotate(3deg);
                opacity: 0.5;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 16px;
                max-width: 95vw;
                max-height: 90vh;
            }
            
            .character-image {
                width: 320px;
                height: 320px;
                margin-bottom: 15px;
                font-size: 14px;
            }
            
            .quote {
                font-size: 28px;
                margin-bottom: 10px;
                line-height: 1;
                padding: 0 5px;
                font-family: 'Grenze Gotisch', 'Cinzel', 'Uncial Antiqua', serif;
                letter-spacing: 1px;
                font-weight: 600;
                white-space: nowrap;
            }
            
            .quote::before {
                font-size: 24px;
                color: #60a5fa;
                top: -6px;
                left: -4px;
                opacity: 0.8;
            }

            .quote::after {
                font-size: 24px;
                color: #60a5fa;
                bottom: -8px;
                right: -4px;
                opacity: 0.8;
            }
            
            .source {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .logo img {
                height: 15px;
                margin-top: 8px;
            }
            
            .cta-text {
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .cta-section {
                padding: 12px;
                margin-top: 15px;
            }
            
            .shop-button {
                padding: 10px 20px;
                font-size: 13px;
            }

            .mystery-element {
                font-size: 16px;
                color: rgba(255, 255, 255, 0.2);
                text-shadow: 0 0 3px rgba(255, 255, 255, 0.25);
            }
        }

        /* iPhone SE and smaller */
        @media (max-width: 375px) {
            .container {
                padding: 15px 12px;
                max-width: 98vw;
                max-height: 88vh;
            }
            
            .character-image {
                width: 280px;
                height: 280px;
                font-size: 12px;
            }
            
            .quote {
                font-size: 24px;
                padding: 0 3px;
                line-height: 1;
                font-family: 'Grenze Gotisch', 'Cinzel', 'Uncial Antiqua', serif;
                letter-spacing: 0.5px;
                font-weight: 600;
                white-space: nowrap;
            }

            .quote::before {
                font-size: 20px;
                color: #60a5fa;
                top: -4px;
                left: -3px;
                opacity: 0.8;
            }

            .quote::after {
                font-size: 20px;
                color: #60a5fa;
                bottom: -6px;
                right: -3px;
                opacity: 0.8;
            }

            .mystery-element {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.18);
                text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
            }
            
            .logo img {
                height: 14px;
                margin-top: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Mystery elements will be generated by JavaScript -->
    
    <div class="container">
        <div class="character-image" id="characterImage">
            טוען תמונה...
        </div>
        
        <div class="quote" id="mainQuote">
            Valar morghulis
        </div>
        
        <div class="source" id="quoteSource">
            - Man has no name
        </div>
        
        <div class="cta-section">
            <div class="cta-text">
                טוען הודעה...
            </div>
            
            <a href="https://wearablecode.com" class="shop-button">
                כנסו ל-WearableCode.com 🚀
            </a>
        </div>
        
        <div class="logo">
            <a href="https://wearablecode.com" target="_blank">
                <img src="../../assets/logos/wearablecode_logo_black.png" alt="WearableCode">
            </a>
        </div>
    </div>

    <script>
        // Page-specific data
        const pageData = {
            quote: "Valar morghulis",
            source: "- Man has no name",
            image: "./assets/images/valar-morghulis.png"
        };
        
        // Random CTA messages in Hebrew
        const ctaMessages = [
            "רוצה גם חולצה מגניבה כזאת? 👇",
            "אהבתם? הזמינו את החולצה שלכם עוד היום 👇",
            "מגניב נכון? רוצים גם? 👇",
            "קלטנו שאהבתם את הקונספט! רוצים גם חולצה כזאת? 👇",
            "איזה חולצה מגניבה הא? קנו את שלכם גם 👇",
            "רוצים גם להתכונן לחורף? 👇",
            "החולצה הזאת יכולה להיות שלכם! 👇",
            "מתאים לכם? בואו נזמין! 👇",
            "זה הזמן להזמין את החולצה המושלמת 👇",
            "חולצה כזאת חייבת להיות לכם בארון! 👇"
        ];
        
        // Mystery emojis for background - Game of Thrones themed
        const mysteryEmojis = [
            '⚔️', '🗡️', '🏰', '🛡️', '👑', '🔥', '🐉', '🦅',
            '🐺', '🦁', '🌹', '⚡', '💀', '🩸', '🌙', '❄️',
            '🔮', '📜', '🗝️', '🚪'
        ];
        
        // Create random mystery elements
        function createMysteryElements() {
            const numberOfElements = Math.floor(Math.random() * 11) + 15; // 15-25 elements
            
            for (let i = 0; i < numberOfElements; i++) {
                const element = document.createElement('div');
                element.className = 'mystery-element';
                
                // Random emoji
                const randomEmoji = mysteryEmojis[Math.floor(Math.random() * mysteryEmojis.length)];
                element.textContent = randomEmoji;
                
                // Random position
                element.style.top = Math.random() * 100 + '%';
                element.style.left = Math.random() * 100 + '%';
                
                // No delay - start animation immediately
                element.style.animationDelay = '0s';
                
                // Random animation duration (5-8 seconds)
                element.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                // Random font size variation
                const baseFontSize = 20;
                const randomSize = baseFontSize + (Math.random() * 8 - 4); // ±4px variation
                element.style.fontSize = randomSize + 'px';
                
                // Add to body
                document.body.appendChild(element);
            }
            
            console.log(`Created ${numberOfElements} mystery elements`);
        }

        // Create snow effects across entire screen
        function createSnowEffects() {
            // Create LOTS of snow emojis across the entire screen
            const numberOfSnowflakes = Math.floor(Math.random() * 25) + 20; // 20-44 snowflakes
            
            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snow-emoji';
                snowflake.textContent = '❄️';
                
                // Position across entire screen width (0-100%)
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.top = '-50px';
                
                // Random animation delay (0-10 seconds)
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                
                // Random animation duration (10-16 seconds)
                snowflake.style.animationDuration = (Math.random() * 6 + 10) + 's';
                
                // Random size (10-22px)
                const snowSize = Math.random() * 12 + 10;
                snowflake.style.fontSize = snowSize + 'px';
                
                // Add to body
                document.body.appendChild(snowflake);
            }
            
            console.log(`Created ${numberOfSnowflakes} snowflakes across entire screen`);
        }

        // Create continuous snow effects across entire screen
        function startContinuousSnow() {
            setInterval(() => {
                // Add 3-5 snowflakes across entire screen
                const snowCount = Math.floor(Math.random() * 3) + 3; // 3-5 snowflakes
                for (let i = 0; i < snowCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snow-emoji';
                    snowflake.textContent = '❄️';
                    
                    // Position across entire screen (0-100%)
                    snowflake.style.left = Math.random() * 100 + '%';
                    snowflake.style.top = '-50px';
                    snowflake.style.animationDelay = Math.random() * 2 + 's';
                    snowflake.style.animationDuration = (Math.random() * 6 + 10) + 's';
                    
                    const snowSize = Math.random() * 12 + 10;
                    snowflake.style.fontSize = snowSize + 'px';
                    
                    document.body.appendChild(snowflake);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        if (snowflake.parentNode) {
                            snowflake.parentNode.removeChild(snowflake);
                        }
                    }, 16000);
                }
                
            }, 1200); // Every 1.2 seconds for dense snow effect
        }
        
        // Safari iOS font size fix
        function applySafariFix() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isSafari = /Safari/i.test(navigator.userAgent) && !/Chrome/i.test(navigator.userAgent);
            const screenWidth = window.innerWidth || screen.width;
            
            if (isMobile && isSafari) {
                const quoteElement = document.getElementById('mainQuote');
                if (screenWidth <= 375) {
                    quoteElement.style.fontSize = '22px';
                    quoteElement.style.lineHeight = '1';
                    quoteElement.style.letterSpacing = '0.3px';
                } else if (screenWidth <= 480) {
                    quoteElement.style.fontSize = '26px';
                    quoteElement.style.lineHeight = '1';
                    quoteElement.style.letterSpacing = '0.5px';
                }
                quoteElement.style.fontFamily = "'Grenze Gotisch', 'Cinzel', 'Uncial Antiqua', serif";
                quoteElement.style.fontWeight = '600';
                
                console.log('Safari iOS fix applied. Font size:', quoteElement.style.fontSize);
            }
        }
        
        // iPhone specific glow reduction
        function reduceGlowForiPhone() {
            const isIphone = /iPhone/i.test(navigator.userAgent);
            if (isIphone) {
                const container = document.querySelector('.container');
                container.style.boxShadow = `
                    0 15px 30px rgba(0,0,0,0.08), 
                    0 0 25px rgba(255, 255, 255, 0.6)
                `;
                console.log('🍎 iPhone detected - optimized glow applied');
            }
        }
        
        // Update the content
        document.getElementById('mainQuote').textContent = pageData.quote;
        document.getElementById('quoteSource').textContent = pageData.source;
        
        // Set random CTA message
        const randomCtaMessage = ctaMessages[Math.floor(Math.random() * ctaMessages.length)];
        document.querySelector('.cta-text').textContent = randomCtaMessage;
        
        // Store for analytics
        window.currentCtaMessage = randomCtaMessage;
        
        // Apply fixes after content is loaded
        setTimeout(applySafariFix, 100);
        reduceGlowForiPhone();
        
        // Create mystery elements
        createMysteryElements();
        
        // Create snow effects across entire screen
        createSnowEffects();
        
        // Start continuous snow effects
        startContinuousSnow();
        
        // Update character image with loading state
        const imageElement = document.getElementById('characterImage');
        if (pageData.image && pageData.image.length > 0) {
            // Show loading state
            imageElement.textContent = 'טוען תמונה...';
            imageElement.classList.add('loading');
            
            const img = document.createElement('img');
            img.src = pageData.image;
            img.alt = "Character";
            img.style.width = "100%";
            img.style.height = "100%";
            img.style.objectFit = "contain";
            img.style.borderRadius = "10px";
            
            img.onload = function() {
                console.log('✅ Image loaded successfully:', pageData.image);
                imageElement.innerHTML = '';
                imageElement.appendChild(img);
                imageElement.classList.remove('loading');
                imageElement.classList.add('has-image');
            };
            
            img.onerror = function() {
                console.log('❌ Image failed to load:', pageData.image);
                console.log('Trying alternative paths...');
                
                // Try different paths
                const alternativePaths = [
                    "assets/images/valar-morghulis.png",
                    "/assets/images/valar-morghulis.png",
                    "./assets/images/valar-morghulis.png",
                    "assets/images/Valar_morghulis.png",
                    "/assets/images/Valar_morghulis.png",
                    "../../assets/images/valar-morghulis.png"
                ];
                
                let currentIndex = 0;
                function tryNextPath() {
                    if (currentIndex < alternativePaths.length) {
                        const testImg = document.createElement('img');
                        testImg.src = alternativePaths[currentIndex];
                        testImg.onload = function() {
                            console.log('✅ Alternative path worked:', alternativePaths[currentIndex]);
                            imageElement.innerHTML = '';
                            imageElement.appendChild(testImg);
                            imageElement.classList.remove('loading');
                            imageElement.classList.add('has-image');
                        };
                        testImg.onerror = function() {
                            console.log('❌ Alternative path failed:', alternativePaths[currentIndex]);
                            currentIndex++;
                            tryNextPath();
                        };
                        testImg.style.width = "100%";
                        testImg.style.height = "100%";
                        testImg.style.objectFit = "contain";
                        testImg.style.borderRadius = "10px";
                        testImg.alt = "Character";
                    } else {
                        console.log('❌ All paths failed. Keeping placeholder text.');
                        imageElement.textContent = 'Add your image here';
                        imageElement.classList.remove('loading', 'has-image');
                    }
                }
                tryNextPath();
            };
        } else {
            imageElement.textContent = 'Add your image here';
            imageElement.classList.remove('loading', 'has-image');
        }
        
        // Random colors for creepy animation - Game of Thrones themed
        const creepyColors = [
            '#ff0000', '#8B0000', '#DC143C', '#B22222', '#A0522D', 
            '#800000', '#CD5C5C', '#F08080', '#FA8072', '#E9967A'
        ];
        
        function getRandomColor() {
            return magicalColors[Math.floor(Math.random() * magicalColors.length)];
        }
        
        function magicalAnimation() {
            const quoteElement = document.getElementById('mainQuote');
            if (!quoteElement) return;
            
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            
            // Check if mobile for lighter shadow
            const isMobile = window.innerWidth <= 480;
            const shadowStrength = isMobile ? '1px 1px 2px' : '3px 3px 6px';
            const glowStrength = isMobile ? '0 0 12px' : '0 0 25px';
            const scaleStrength = isMobile ? 1.008 : 1.02;
            
            // Start animation
            quoteElement.style.color = color1;
            quoteElement.style.textShadow = `${glowStrength} ${color1}, ${shadowStrength} rgba(0,0,0,0.3)`;
            quoteElement.style.transform = `scale(${scaleStrength})`;
            
            setTimeout(() => {
                quoteElement.style.color = color2;
                quoteElement.style.textShadow = `${glowStrength} ${color2}, ${shadowStrength} rgba(0,0,0,0.3)`;
                quoteElement.style.transform = `scale(${1/scaleStrength})`;
            }, 200);
            
            setTimeout(() => {
                quoteElement.style.color = '#222';
                quoteElement.style.textShadow = isMobile ? '1px 1px 2px rgba(0,0,0,0.2)' : '3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255, 255, 255, 0.1)';
                quoteElement.style.transform = 'scale(1)';
            }, 400);
            
            console.log('Magical animation triggered with colors:', color1, color2);
        }
        
        function scheduleRandomAnimation() {
            const randomDelay = Math.random() * 2000 + 2000; // 2-4 seconds
            setTimeout(() => {
                magicalAnimation();
                scheduleRandomAnimation(); // Schedule next animation
            }, randomDelay);
        }
        
        // Start the random animation cycle
        scheduleRandomAnimation();
        
        // Analytics tracking
        document.querySelector('.shop-button').addEventListener('click', function() {
            console.log('Shop button clicked for quote:', pageData.quote);
            console.log('CTA message shown:', window.currentCtaMessage);
        });
        
        // Re-apply fix on orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(applySafariFix, 200);
            setTimeout(reduceGlowForiPhone, 200);
        });
        
        window.addEventListener('resize', function() {
            setTimeout(applySafariFix, 100);
            setTimeout(reduceGlowForiPhone, 100);
        });
    </script>
</body>
