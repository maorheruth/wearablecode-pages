            const bounceEmojis = ['üëÅÔ∏è', 'ü©∏', 'üîç', 'üíÄ', 'üñ§', 'üïØÔ∏è'];
            const positions = [
                { top: '20%', left: '10%' },
                { top: '30%', right: '8%' },
                { bottom: '40%', left: '5%' },
                { bottom: '30%', right: '12%' },
                { top: '60%', left: '8%' },
                { top: '70%', right: '6%' }
            ];
            
            bounceEmojis.forEach((emoji, index) => {
                const bounceElement = document.createElement('div');
                bounceElement.className = 'bounce-emoji';
                bounceElement.textContent = emoji;

                bounceElement.style.animationDelay = Math.random() * 2 + 's';
                
                // Random animation duration
                bounceElement.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
                
                document.body.appendChild(bounceElement);
            });
            
            console.log('Created bouncing creepy emojis around container');
        }

        // Create floating emojis with creepy theme
        function createFloatingEmojis() {
            const numberOfEmojis = Math.floor(Math.random() * 15) + 10; // 10-24 emojis
            
            for (let i = 0; i < numberOfEmojis; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                
                // Random emoji from creepy collection
                const randomEmoji = mysteryEmojis[Math.floor(Math.random() * mysteryEmojis.length)];
                emoji.textContent = randomEmoji;
                
                // Random position across screen width
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.top = '100vh';
                
                // Random animation delay (0-10 seconds)
                emoji.style.animationDelay = Math.random() * 10 + 's';
                
                // Random animation duration (12-18 seconds)
                emoji.style.animationDuration = (Math.random() * 6 + 12) + 's';
                
                // Random size (18-30px)
                const emojiSize = Math.random() * 12 + 18;
                emoji.style.fontSize = emojiSize + 'px';
                
                document.body.appendChild(emoji);
            }
            
            console.log(`Created ${numberOfEmojis} floating creepy emojis`);
        }

        // Update continuous floating to use creepy emojis
        function startContinuousFloating() {
            setInterval(() => {
                const emojiCount = Math.floor(Math.random() * 3) + 2; // 2-4 emojis
                for (let i = 0; i < emojiCount; i++) {
                    const emoji = document.createElement('div');
                    emoji.className = 'floating-emoji';
                    emoji.textContent = mysteryEmojis[Math.floor(Math.random() * mysteryEmojis.length)];
                    
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.top = '100vh';
                    emoji.style.animationDelay = Math.random() * 2 + 's';
                    emoji.style.animationDuration = (Math.random() * 6 + 12) + 's';
                    
                    const emojiSize = Math.random() * 12 + 18;
                    emoji.style.fontSize = emojiSize + 'px';
                    
                    document.body.appendChild(emoji);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        if (emoji.parentNode) {
                            emoji.parentNode.removeChild(emoji);
                        }
                    }, 18000);
                }
            }, 1500); // Every 1.5 seconds
        }
        
        // Mobile optimizations
        function applyMobileOptimizations() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const screenWidth = window.innerWidth || screen.width;
            
            if (isMobile) {
                const quoteElement = document.getElementById('mainQuote');
                if (screenWidth <= 375) {
                    quoteElement.style.fontSize = '30px';
                    quoteElement.style.lineHeight = '1.1';
                    quoteElement.style.letterSpacing = '-0.1px';
                } else if (screenWidth <= 480) {
                    quoteElement.style.fontSize = '34px';
                    quoteElement.style.lineHeight = '1.1';
                    quoteElement.style.letterSpacing = '-0.2px';
                }
                
                console.log('Mobile optimizations applied. Font size:', quoteElement.style.fontSize);
            }
        }
        
        // Update the content (no quote or source for memes)
        // Content will be loaded by Tenor API
        
        // Set random CTA message
        const randomCtaMessage = ctaMessages[Math.floor(Math.random() * ctaMessages.length)];
        document.querySelector('.cta-text').textContent = randomCtaMessage;
        
        // Store for analytics
        window.currentCtaMessage = randomCtaMessage;
        
        // Apply mobile optimizations
        setTimeout(applyMobileOptimizations, 100);
        
        // Load the specific "Are You Following Me" meme
        loadSpecificMeme();
        
        // Create floating and bouncing emojis
        createFloatingEmojis();
        createBouncingEmojis();
        
        // Create blood drips
        createBloodDrips();
        
        // Start continuous effects
        startContinuousFloating();
        startContinuousBloodDrips();
        
        // Remove the old image loading code since we're using Tenor API
        
        // Fun quote effects (keep existing code but remove for memes)
        // Since we removed quotes, we can remove these functions too
        const funColors = [
            '#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe',
            '#43e97b', '#38f9d7', '#ffecd2', '#fcb69f', '#a8edea'
        ];
        
        function getRandomFunColor() {
            return funColors[Math.floor(Math.random() * funColors.length)];
        }
        
        function funAnimation() {
            const quoteElement = document.getElementById('mainQuote');
            const color1 = getRandomFunColor();
            const color2 = getRandomFunColor();
            
            // Check if mobile for lighter effects
            const isMobile = window.innerWidth <= 480;
            const glowStrength = isMobile ? '0 0 15px' : '0 0 25px';
            const scaleStrength = isMobile ? 1.02 : 1.05;
            
            // Add glowing class
            quoteElement.classList.add('glowing');
            
            // Start animation
            quoteElement.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
            quoteElement.style.backgroundClip = 'text';
            quoteElement.style.webkitBackgroundClip = 'text';
            quoteElement.style.filter = `drop-shadow(${glowStrength} ${color1})`;
            quoteElement.style.transform = `scale(${scaleStrength})`;
            
            setTimeout(() => {
                quoteElement.style.transform = 'scale(1)';
                quoteElement.classList.remove('glowing');
            }, 400);
        }
        
        function scheduleRandomFunAnimation() {
            const randomDelay = Math.random() * 3000 + 2000; // 2-5 seconds
            setTimeout(() => {
                funAnimation();
                scheduleRandomFunAnimation();
            }, randomDelay);
        }
        
        // Start the fun animation cycle
        scheduleRandomFunAnimation();
        
        // Analytics tracking with Tenor share registration
        document.querySelector('.shop-button').addEventListener('click', function() {
            console.log('Shop button clicked for "Are You Following Me" meme');
            console.log('CTA message shown:', window.currentCtaMessage);
            
            // Register share with Tenor
            if (window.tenorGifId) {
                registerTenorShare(window.tenorGifId);
            }
        });
        
        // Register share with Tenor (optional but recommended)
        async function registerTenorShare(gifId) {
            try {
                await fetch(
                    `https://tenor.googleapis.com/v2/registershare?id=${gifId}&key=${TENOR_API_KEY}&client_key=${CLIENT_KEY}`
                );
                console.log('‚úÖ Tenor share registered');
            } catch (error) {
                console.log('‚ùå Failed to register Tenor share:', error);
            }
        }
        
        // Re-apply optimizations on orientation/resize
        window.addEventListener('orientationchange', function() {
            setTimeout(applyMobileOptimizations, 200);
        });
        
        window.addEventListener('resize', function() {
            setTimeout(applyMobileOptimizations, 100);
        });
    </script>
