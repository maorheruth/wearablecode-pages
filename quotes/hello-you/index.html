<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, you. | WearableCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Anton:wght@400&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            overflow-y: hidden;
        }

        /* Safari iOS specific fixes */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #4A0000 50%, #220000 100%);
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for iOS */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Blood drip animation */
        .blood-drip {
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, #ff0000 0%, #8B0000 50%, #660000 100%);
            z-index: 0;
            animation: dripEndless 12s ease-out infinite;
            pointer-events: none;
            border-radius: 0 0 2px 2px;
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        @keyframes dripEndless {
            0% {
                transform: scaleY(0);
                opacity: 0.9;
                transform-origin: top;
            }
            10% {
                transform: scaleY(0.3);
                opacity: 0.8;
            }
            30% {
                transform: scaleY(0.6);
                opacity: 0.7;
            }
            50% {
                transform: scaleY(1);
                opacity: 0.6;
            }
            70% {
                transform: scaleY(1.2);
                opacity: 0.4;
            }
            85% {
                transform: scaleY(1.3);
                opacity: 0.2;
            }
            100% {
                transform: scaleY(1.3);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12), 0 0 30px rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
            height: auto;
            min-height: auto;
            max-height: 90vh;
            z-index: 5;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 14px;
            font-weight: bold;
            color: #999;
            margin-top: 15px;
            letter-spacing: -0.3px;
        }

        .logo::before {
            content: "{ ";
            color: #ff652f;
        }

        .logo::after {
            content: " }";
            color: #ff652f;
        }

        .character-image {
            width: calc(100% - 40px);
            height: 240px;
            border-radius: 12px;
            margin: 0 auto 18px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            border: 2px dashed #ddd;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 500;
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .character-image.has-image {
            border: none;
            background: none;
        }

        .quote {
            font-size: 80px;
            font-weight: 900;
            font-family: 'Bebas Neue', 'Anton', 'Oswald', 'Impact', 'Arial Black', sans-serif;
            color: #222;
            margin-bottom: 15px;
            line-height: 0.85;
            position: relative;
            padding: 0 15px;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .quote::before {
            content: '"';
            font-size: 90px;
            color: #bbb;
            position: absolute;
            left: -8px;
            top: -15px;
            opacity: 0.7;
            font-family: Georgia, serif;
        }

        .quote::after {
            content: '"';
            font-size: 90px;
            color: #bbb;
            position: absolute;
            right: -8px;
            bottom: -20px;
            opacity: 0.7;
            font-family: Georgia, serif;
        }

        .source {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
        }

        .cta-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
        }

        .cta-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .shop-button {
            background: linear-gradient(135deg, #8B0000, #B22222);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.5);
            background: linear-gradient(135deg, #A0522D, #DC143C);
        }

        /* Animated mysterious background elements */
        .mystery-element {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.15);
            z-index: 1;
            animation: wiggleFloat 6s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
        }

        @keyframes wiggleFloat {
            0%, 100% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
                opacity: 0.25;
            }
            25% {
                transform: translateX(8px) translateY(-6px) rotate(3deg);
                opacity: 0.4;
            }
            50% {
                transform: translateX(-4px) translateY(10px) rotate(-2deg);
                opacity: 0.3;
            }
            75% {
                transform: translateX(6px) translateY(-5px) rotate(3deg);
                opacity: 0.5;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 16px;
                max-width: 90vw;
            }
            
            .character-image {
                width: calc(100% - 20px);
                height: 250px;
                margin-bottom: 15px;
                font-size: 14px;
            }
            
            .quote {
                font-size: 32px;
                margin-bottom: 10px;
                line-height: 0.85;
                padding: 0 5px;
                font-family: 'Bebas Neue', 'Anton', 'Oswald', 'Impact', sans-serif;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            
            .quote::before {
                font-size: 40px;
                top: -8px;
                left: -4px;
            }

            .quote::after {
                font-size: 40px;
                bottom: -12px;
                right: -4px;
            }
            
            .source {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .logo {
                font-size: 12px;
                margin-top: 12px;
            }
            
            .cta-text {
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .cta-section {
                padding: 12px;
                margin-top: 15px;
            }
            
            .shop-button {
                padding: 10px 20px;
                font-size: 13px;
            }

            .mystery-element {
                font-size: 16px;
                color: rgba(255, 255, 255, 0.12);
                text-shadow: 0 0 2px rgba(255, 255, 255, 0.15);
            }
        }

        /* iPhone SE and smaller */
        @media (max-width: 375px) {
            .container {
                padding: 20px 15px;
                max-width: 95vw;
            }
            
            .character-image {
                width: calc(100% - 15px);
                height: 220px;
                font-size: 12px;
            }
            
            .quote {
                font-size: 28px;
                padding: 0 3px;
                line-height: 0.8;
                font-family: 'Bebas Neue', 'Anton', 'Oswald', 'Impact', sans-serif;
                letter-spacing: 1px;
                text-transform: uppercase;
            }

            .quote::before {
                font-size: 36px;
            }

            .quote::after {
                font-size: 36px;
            }

            .mystery-element {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.1);
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.12);
            }
        }
    </style>
</head>
<body>
    <!-- Mystery elements will be generated by JavaScript -->
    
    <div class="container">
        <div class="character-image" id="characterImage">
            Add your image here
        </div>
        
        <div class="quote" id="mainQuote">
            Hello, you.
        </div>
        
        <div class="source" id="quoteSource">
            - Joe Goldberg
        </div>
        
        <div class="cta-section">
            <div class="cta-text">
                Want an awesome shirt like this?
            </div>
            
            <a href="https://wearablecode.com" class="shop-button">
                Visit WearableCode.com 🚀
            </a>
        </div>
        
        <div class="logo">WEARABLECODE</div>
    </div>

    <script>
        // Page-specific data
        const pageData = {
            quote: "Hello, you.",
            source: "- Joe Goldberg",
            image: "" // Add image URL here: "https://your-image-url.com/joe.jpg"
        };
        
        // Mystery emojis for background - Only the scariest ones
        const mysteryEmojis = [
            '👁️', '🩸', '🔪', '🔍', '💀', '🖤', '🕯️', '🔐',
            '🗝️', '📖', '🚪', '📱', '💻', '🌃', '🌙', '⚡',
            '🔥', '👤', '🎭', '👻'
        ];
        
        // Create random mystery elements
        function createMysteryElements() {
            const numberOfElements = Math.floor(Math.random() * 11) + 15; // 15-25 elements
            
            for (let i = 0; i < numberOfElements; i++) {
                const element = document.createElement('div');
                element.className = 'mystery-element';
                
                // Random emoji
                const randomEmoji = mysteryEmojis[Math.floor(Math.random() * mysteryEmojis.length)];
                element.textContent = randomEmoji;
                
                // Random position
                element.style.top = Math.random() * 100 + '%';
                element.style.left = Math.random() * 100 + '%';
                
                // Random animation delay
                element.style.animationDelay = Math.random() * 6 + 's';
                
                // Random animation duration (5-8 seconds)
                element.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                // Random font size variation
                const baseFontSize = 20;
                const randomSize = baseFontSize + (Math.random() * 8 - 4); // ±4px variation
                element.style.fontSize = randomSize + 'px';
                
                // Add to body
                document.body.appendChild(element);
            }
            
            console.log(`Created ${numberOfElements} mystery elements`);
        }

        // Create blood drips
        function createBloodDrips() {
            const numberOfDrips = Math.floor(Math.random() * 10) + 8; // 8-17 drips
            
            for (let i = 0; i < numberOfDrips; i++) {
                const drip = document.createElement('div');
                drip.className = 'blood-drip';
                
                // Random horizontal position
                drip.style.left = Math.random() * 100 + '%';
                drip.style.top = '0px';
                drip.style.height = '70vh'; // Fixed height instead of growing
                
                // Random animation delay for continuous effect
                drip.style.animationDelay = Math.random() * 10 + 's';
                
                // Random animation duration (10-14 seconds)
                drip.style.animationDuration = (Math.random() * 4 + 10) + 's';
                
                // Random width for thicker drips
                drip.style.width = (Math.random() * 4 + 3) + 'px';
                
                // Add to body
                document.body.appendChild(drip);
            }
            
            console.log(`Created ${numberOfDrips} blood drips`);
        }

        // Create continuous blood drips that refresh periodically
        function startContinuousBloodDrips() {
            setInterval(() => {
                // Add a few more random drips every 4 seconds
                for (let i = 0; i < 2; i++) {
                    const drip = document.createElement('div');
                    drip.className = 'blood-drip';
                    
                    drip.style.left = Math.random() * 100 + '%';
                    drip.style.top = '0px';
                    drip.style.height = '70vh'; // Fixed height
                    drip.style.animationDelay = '0s';
                    drip.style.animationDuration = (Math.random() * 4 + 10) + 's';
                    drip.style.width = (Math.random() * 4 + 3) + 'px';
                    
                    document.body.appendChild(drip);
                    
                    // Remove the drip after animation completes
                    setTimeout(() => {
                        if (drip.parentNode) {
                            drip.parentNode.removeChild(drip);
                        }
                    }, 14000);
                }
            }, 4000);
        }
        
        // Safari iOS font size fix
        function applySafariFix() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isSafari = /Safari/i.test(navigator.userAgent) && !/Chrome/i.test(navigator.userAgent);
            const screenWidth = window.innerWidth || screen.width;
            
            if (isMobile && isSafari) {
                const quoteElement = document.getElementById('mainQuote');
                if (screenWidth <= 375) {
                    quoteElement.style.fontSize = '55px';
                    quoteElement.style.lineHeight = '0.75';
                    quoteElement.style.letterSpacing = '-1px';
                } else if (screenWidth <= 480) {
                    quoteElement.style.fontSize = '65px';
                    quoteElement.style.lineHeight = '0.8';
                    quoteElement.style.letterSpacing = '-1px';
                }
                quoteElement.style.fontFamily = "'Bebas Neue', 'Anton', 'Oswald', 'Impact', sans-serif";
                quoteElement.style.fontWeight = '900';
                quoteElement.style.textTransform = 'uppercase';
                
                console.log('Safari iOS fix applied. Font size:', quoteElement.style.fontSize);
            }
        }
        
        // Update the content
        document.getElementById('mainQuote').textContent = pageData.quote;
        document.getElementById('quoteSource').textContent = pageData.source;
        
        // Apply Safari fix after content is loaded
        setTimeout(applySafariFix, 100);
        
        // Create mystery elements
        createMysteryElements();
        
        // Create blood drips
        createBloodDrips();
        
        // Start continuous blood drips
        startContinuousBloodDrips();
        
        // Update character image
        const imageElement = document.getElementById('characterImage');
        if (pageData.image && pageData.image.startsWith('http')) {
            imageElement.innerHTML = `<img src="${pageData.image}" alt="Character">`;
            imageElement.classList.add('has-image');
        } else {
            imageElement.textContent = 'Add your image here';
            imageElement.classList.remove('has-image');
        }
        
        // Random colors for creepy animation - Joe Goldberg themed
        const creepyColors = [
            '#ff0000', '#8B0000', '#DC143C', '#B22222', '#A0522D', 
            '#800000', '#CD5C5C', '#F08080', '#FA8072', '#E9967A'
        ];
        
        function getRandomColor() {
            return creepyColors[Math.floor(Math.random() * creepyColors.length)];
        }
        
        function creepyAnimation() {
            const quoteElement = document.getElementById('mainQuote');
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            
            // Check if mobile for lighter shadow
            const isMobile = window.innerWidth <= 480;
            const shadowStrength = isMobile ? '0.5px 0.5px 1px' : '3px 3px 6px';
            const glowStrength = isMobile ? '0 0 8px' : '0 0 20px';
            const scaleStrength = isMobile ? 1.005 : 1.01;
            
            // Start animation
            quoteElement.style.color = color1;
            quoteElement.style.textShadow = `${glowStrength} ${color1}, ${shadowStrength} rgba(0,0,0,0.2)`;
            quoteElement.style.transform = `scale(${scaleStrength})`;
            
            setTimeout(() => {
                quoteElement.style.color = color2;
                quoteElement.style.textShadow = `${glowStrength} ${color2}, ${shadowStrength} rgba(0,0,0,0.2)`;
                quoteElement.style.transform = `scale(${1/scaleStrength})`;
            }, 150);
            
            setTimeout(() => {
                quoteElement.style.color = '#222';
                quoteElement.style.textShadow = isMobile ? '0.5px 0.5px 1px rgba(0,0,0,0.1)' : '3px 3px 6px rgba(0,0,0,0.3)';
                quoteElement.style.transform = 'scale(1)';
            }, 300);
        }
        
        function scheduleRandomAnimation() {
            const randomDelay = Math.random() * 2000 + 2000; // 2-4 seconds
            setTimeout(() => {
                creepyAnimation();
                scheduleRandomAnimation(); // Schedule next animation
            }, randomDelay);
        }
        
        // Start the random animation cycle
        scheduleRandomAnimation();
        
        // Analytics tracking
        document.querySelector('.shop-button').addEventListener('click', function() {
            console.log('Shop button clicked for quote:', pageData.quote);
        });
        
        // Re-apply fix on orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(applySafariFix, 200);
        });
        
        window.addEventListener('resize', function() {
            setTimeout(applySafariFix, 100);
        });
    </script>
</body>
</html>
