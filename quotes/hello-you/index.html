<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, you. | WearableCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff652f 0%, #ff49fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow-x: hidden;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12), 0 0 30px rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
            height: auto;
            min-height: auto;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 14px;
            font-weight: bold;
            color: #999;
            margin-top: 15px;
            letter-spacing: -0.3px;
        }

        .logo::before {
            content: "{ ";
            color: #ff652f;
        }

        .logo::after {
            content: " }";
            color: #ff652f;
        }

        .character-image {
            width: 800px;
            height: 800px;
            max-width: 90vw;
            max-height: 90vw;
            border-radius: 12px;
            margin: 0 auto 25px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            border: 2px dashed #ddd;
            position: relative;
            overflow: hidden;
            font-size: 18px;
            font-weight: 500;
            aspect-ratio: 1;
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .character-image.has-image {
            border: none;
            background: none;
        }

        .quote {
            font-size: 60px;
            font-weight: 900;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #222;
            margin-bottom: 15px;
            line-height: 0.9;
            position: relative;
            padding: 0 15px;
            letter-spacing: -1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .quote::before {
            content: '"';
            font-size: 70px;
            color: #ff652f;
            position: absolute;
            left: -8px;
            top: -12px;
            opacity: 0.3;
            font-family: Georgia, serif;
        }

        .quote::after {
            content: '"';
            font-size: 70px;
            color: #ff652f;
            position: absolute;
            right: -8px;
            bottom: -18px;
            opacity: 0.3;
            font-family: Georgia, serif;
        }

        .source {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
        }

        .cta-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
        }

        .cta-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .shop-button {
            background: linear-gradient(135deg, #ff652f, #ff49fd);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 101, 47, 0.4);
        }

        /* Animated mysterious background elements */
        .mystery-element {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.4);
            animation: mysteryFloat 8s linear infinite;
            z-index: 1;
        }

        .mystery-element:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
        }

        .mystery-element:nth-child(2) {
            left: 50%;
            animation-delay: 3s;
        }

        .mystery-element:nth-child(3) {
            right: 15%;
            animation-delay: 6s;
        }

        .mystery-element:nth-child(4) {
            left: 30%;
            animation-delay: 1.5s;
        }

        .mystery-element:nth-child(5) {
            right: 35%;
            animation-delay: 4.5s;
        }

        .mystery-element:nth-child(6) {
            left: 70%;
            animation-delay: 7s;
        }

        @keyframes mysteryFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
                transform: translateY(50vh) rotate(180deg) scale(1);
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0.3);
                opacity: 0;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 16px;
                max-width: 90vw;
            }
            
            .character-image {
                width: 70vw;
                height: 70vw;
                max-width: 350px;
                max-height: 350px;
                margin-bottom: 15px;
                font-size: 14px;
            }
            
            .quote {
                font-size: 32px;
                margin-bottom: 10px;
                line-height: 0.85;
                padding: 0 5px;
            }
            
            .quote::before {
                font-size: 40px;
                top: -8px;
                left: -4px;
            }

            .quote::after {
                font-size: 40px;
                bottom: -12px;
                right: -4px;
            }
            
            .source {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .logo {
                font-size: 12px;
                margin-top: 12px;
            }
            
            .cta-text {
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .cta-section {
                padding: 12px;
                margin-top: 15px;
            }
            
            .shop-button {
                padding: 10px 20px;
                font-size: 13px;
            }

            .mystery-element {
                font-size: 18px;
            }
        }

        /* iPhone SE and smaller */
        @media (max-width: 375px) {
            .container {
                padding: 20px 15px;
                max-width: 95vw;
            }
            
            .character-image {
                width: 65vw;
                height: 65vw;
                max-width: 300px;
                max-height: 300px;
                font-size: 12px;
            }
            
            .quote {
                font-size: 28px;
                padding: 0 3px;
                line-height: 0.8;
            }

            .quote::before {
                font-size: 36px;
            }

            .quote::after {
                font-size: 36px;
            }

            .mystery-element {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="mystery-element">üëÅÔ∏è</div>
    <div class="mystery-element">‚ùì</div>
    <div class="mystery-element">üåô</div>
    <div class="mystery-element">üíÄ</div>
    <div class="mystery-element">üëª</div>
    <div class="mystery-element">üîÆ</div>
    
    <div class="container">
        <div class="character-image" id="characterImage">
            Add your image here
        </div>
        
        <div class="quote" id="mainQuote">
            Hello, you.
        </div>
        
        <div class="source" id="quoteSource">
            - Joe Goldberg
        </div>
        
        <div class="cta-section">
            <div class="cta-text">
                Want an awesome shirt like this?
            </div>
            
            <a href="https://wearablecode.com" class="shop-button">
                Visit WearableCode.com üöÄ
            </a>
        </div>
        
        <div class="logo">WEARABLECODE</div>
    </div>

    <script>
        // Page-specific data
        const pageData = {
            quote: "Hello, you.",
            source: "- Joe Goldberg",
            image: "" // Add image URL here: "https://your-image-url.com/joe.jpg"
        };
        
        // Update the content
        document.getElementById('mainQuote').textContent = pageData.quote;
        document.getElementById('quoteSource').textContent = pageData.source;
        
        // Update character image
        const imageElement = document.getElementById('characterImage');
        if (pageData.image && pageData.image.startsWith('http')) {
            imageElement.innerHTML = `<img src="${pageData.image}" alt="Character">`;
            imageElement.classList.add('has-image');
        } else {
            imageElement.textContent = 'Add your image here';
            imageElement.classList.remove('has-image');
        }
        
        // Analytics tracking
        document.querySelector('.shop-button').addEventListener('click', function() {
            console.log('Shop button clicked for quote:', pageData.quote);
        });
    </script>
</body>
</html>
