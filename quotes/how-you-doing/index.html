<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How you doin'? | WearableCode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
    }
    .container {
      max-width: 650px;
      width: 100%;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      text-align: center;
    }
    .character-image {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .character-image img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }
    .quote {
      font-size: 32px;
      font-family: 'Permanent Marker', cursive;
      color: #222;
    }
    .source {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="character-image" id="characterImage">
      <img src="https://media.tenor.com/YOUR-GIF-ID.gif" alt="Joey GIF">
    </div>
    <div class="quote">How you doin'?</div>
    <div class="source">- Joey Tribbiani</div>
  </div>
  <script>
    // You can replace this with your real Tenor API call if needed
    // Here's how you might fetch the gif dynamically:
    const gifId = "16802333";
    const apiKey = "AIzaSyCnsX-fRoZAZoT6zobpVijxT7ksnLLeq";
    const clientKey = "wearablecode_memes";

    fetch(`https://tenor.googleapis.com/v2/posts?ids=${gifId}&key=${apiKey}&client_key=${clientKey}&media_filter=gif`)
      .then(response => response.json())
      .then(data => {
        const gifUrl = data.results[0].media_formats.gif.url;
        document.getElementById('characterImage').innerHTML = `<img src="${gifUrl}" alt="Joey GIF">`;
      })
      .catch(error => console.error("GIF fetch failed:", error));
  </script>
</body>
</html>
