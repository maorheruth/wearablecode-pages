<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How you doin'? | WearableCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .friends-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            z-index: 0;
            animation: friendsDotFloat 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes friendsDotFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 1;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 
                0 15px 35px rgba(255,255,255,0.1), 
                0 0 30px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(255, 215, 0, 0.4),
                0 0 45px rgba(255, 215, 0, 0.3);
            text-align: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
            height: auto;
            min-height: auto;
            max-height: 95vh;
            z-index: 5;
            border: 3px solid #FFD700;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-top: 12px;
            margin-bottom: 0px;
            text-align: center;
        }

        .logo a {
            text-decoration: none;
            display: inline-block;
        }

        .logo img {
            height: 18px;
            opacity: 0.8;
            filter: grayscale(20%);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .character-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 0 auto 18px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            border: none;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 500;
            padding: 0;
        }

        .character-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            display: block;
            margin: 0 auto;
            padding: 0;
            object-fit: cover;
        }

        .character-image.has-image {
            border: none;
            background: transparent;
            box-shadow: none;
            height: auto;
            padding: 0;
        }

        .character-image.loading {
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-text {
            font-size: 18px;
            color: #b0b0b0;
            font-weight: 500;
            animation: fadeInOut 2s ease-in-out infinite;
            letter-spacing: 1px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        .quote {
            font-size: 38px;
            font-weight: 400;
            font-family: 'Permanent Marker', cursive;
            color: #222;
            margin-bottom: 15px;
            line-height: 0.9;
            position: relative;
            padding: 0 25px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quote::before {
            content: '"';
            font-size: 45px;
            color: #D2691E;
            position: absolute;
            left: -8px;
            top: -10px;
            opacity: 0.7;
            font-family: Georgia, serif;
        }

        .quote::after {
            content: '"';
            font-size: 45px;
            color: #D2691E;
            position: absolute;
            right: -8px;
            bottom: -14px;
            opacity: 0.7;
            font-family: Georgia, serif;
        }

        .source {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
        }

        .cta-section {
            background: #FFFACD;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            direction: rtl;
            text-align: center;
        }

        .cta-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
            direction: rtl;
            text-align: center;
        }

        .shop-button {
            background: linear-gradient(135deg, #D2691E, #8B4513);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(210, 105, 30, 0.3);
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(210, 105, 30, 0.5);
            background: linear-gradient(135deg, #8B4513, #D2691E);
        }

        .friendly-element {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
            animation: friendlyFloat 5s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }

        @keyframes friendlyFloat {
            0%, 100% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
                opacity: 0.4;
            }
            25% {
                transform: translateX(10px) translateY(-8px) rotate(5deg);
                opacity: 0.6;
            }
            50% {
                transform: translateX(-8px) translateY(12px) rotate(-3deg);
                opacity: 0.5;
            }
            75% {
                transform: translateX(8px) translateY(-6px) rotate(4deg);
                opacity: 0.7;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 16px;
                max-width: 90vw;
                border-width: 2px;
            }
            
            .character-image {
                width: 100%;
                height: auto;
                margin-bottom: 15px;
                font-size: 14px;
            }
            
            .loading-text {
                font-size: 16px;
            }
            
            .quote {
                font-size: 18px;
                margin-bottom: 10px;
                line-height: 0.9;
                padding: 0 15px;
                letter-spacing: 0px;
                white-space: nowrap;
            }
            
            .quote::before {
                font-size: 32px;
                top: -8px;
                left: -4px;
            }

            .quote::after {
                font-size: 32px;
                bottom: -12px;
                right: -4px;
            }
            
            .source {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .logo img {
                height: 15px;
                margin-top: 8px;
            }
            
            .cta-text {
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .cta-section {
                padding: 12px;
                margin-top: 15px;
            }
            
            .shop-button {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="character-image" id="characterImage">
            <div class="loading-text">Loading</div>
        </div>
        
        <div class="quote" id="mainQuote">
            How you doin'?
        </div>
        
        <div class="source" id="quoteSource">
            - Joey Tribbiani
        </div>
        
        <div class="cta-section">
            <div class="cta-text">
                טוען הודעה...
            </div>
            
            <a href="https://wearablecode.com" class="shop-button">
                כנסו ל-WearableCode.com 🚀
            </a>
        </div>
        
        <div class="logo">
            <a href="https://wearablecode.com" target="_blank">
                <img src="../../assets/logos/wearablecode_logo_black.png" alt="WearableCode">
            </a>
        </div>
    </div>

    <script>
        const pageData = {
            quote: "How you doin'?",
            source: "- Joey Tribbiani"
        };
        
        const ctaMessages = [
            "רוצה גם חולצה מגניבה כזאת? 👇",
            "אהבתם? הזמינו את החולצה שלכם עוד היום 👇",
            "מגניב נכון? רוצים גם? 👇",
            "קלטנו שאהבתם את הקונספט! רוצים גם חולצה כזאת? 👇",
            "איזה חולצה מגניבה הא? קנו את שלכם גם 👇",
            "רוצים גם להיות מגניבים כמו ג'ואי? 👇",
            "החולצה הזאת יכולה להיות שלכם! 👇",
            "מתאים לכם? בואו נזמין! 👇",
            "זה הזמן להזמין את החולצה המושלמת 👇",
            "חולצה כזאת חייבת להיות לכם בארון! 👇"
        ];
        
        const friendlyEmojis = [
            '😎', '🍕', '🎭', '📺', '☕', '🏠', '👔', '🎪',
            '🎯', '🎮', '🍔', '🥪', '🎬', '🌟', '✨', '💫',
            '🎊', '🎉', '😄', '👋', '👍', '🤝', '💛', '🧡'
        ];
        
        // Load the EXACT Tenor GIF you want - ID 16802333
        function loadGIF() {
            const imageElement = document.getElementById('characterImage');
            
            // Try direct URL patterns for your specific GIF ID: 16802333
            const directUrls = [
                'https://media.tenor.com/VCLq3KRGwYgAAAAM/friends-joey-tribbiani.gif',
                'https://c.tenor.com/VCLq3KRGwYgAAAAC/friends-joey-tribbiani.gif',
                'https://media1.tenor.com/images/VCLq3KRGwYgAAAAM/tenor.gif',
                'https://media.tenor.com/VCLq3KRGwYgAAAAi/friends-joey-tribbiani.gif'
            ];
            
            let currentIndex = 0;
            
            function tryNextUrl() {
                if (currentIndex < directUrls.length) {
                    const img = document.createElement('img');
                    img.src = directUrls[currentIndex];
                    img.alt = "How you doin'?";
                    
                    img.style.width = '100%';
                    img.style.height = 'auto';
                    img.style.borderRadius = '12px';
                    img.style.boxShadow = '0 8px 32px rgba(0,0,0,0.15)';
                    img.style.display = 'block';
                    img.style.margin = '0';
                    img.style.padding = '0';
                    img.style.objectFit = 'cover';
                    
                    img.onload = function() {
                        imageElement.innerHTML = '';
                        imageElement.appendChild(img);
                        imageElement.classList.remove('loading');
                        imageElement.classList.add('has-image');
                        
                        // Add Tenor attribution link
                        const attribution = document.createElement('div');
                        attribution.style.cssText = `
                            position: absolute;
                            top: 8px;
                            left: 8px;
                            font-size: 9px;
                            color: rgba(255,255,255,0.9);
                            background: rgba(0,0,0,0.6);
                            padding: 3px 7px;
                            border-radius: 6px;
                            text-decoration: none;
                            font-weight: 500;
                            backdrop-filter: blur(4px);
                            z-index: 10;
                            cursor: pointer;
                        `;
                        attribution.innerHTML = '<a href="https://tenor.com/view/friends-joey-tribbiani-matt-le-blanc-how-are-you-nod-gif-16802333" target="_blank" style="color: white; text-decoration: none;">via Tenor</a>';
                        imageElement.style.position = 'relative';
                        imageElement.appendChild(attribution);
                        
                        console.log('✅ Your specific Tenor GIF loaded:', directUrls[currentIndex]);
                    };
                    
                    img.onerror = function() {
                        console.log('❌ URL failed:', directUrls[currentIndex]);
                        currentIndex++;
                        tryNextUrl();
                    };
                } else {
                    // If direct URLs fail, try the embed as final fallback
                    console.log('Trying embed fallback...');
                    const embedContainer = document.createElement('div');
                    embedContainer.innerHTML = `<div class="tenor-gif-embed" data-postid="16802333" data-share-method="host" data-aspect-ratio="1.37931" data-width="100%"><a href="https://tenor.com/view/friends-joey-tribbiani-matt-le-blanc-how-are-you-nod-gif-16802333">Friends Joey Tribbiani GIF</a> from <a href="https://tenor.com/search/friends-gifs">Friends GIFs</a></div>`;
                    
                    embedContainer.style.width = '100%';
                    embedContainer.style.height = 'auto';
                    embedContainer.style.borderRadius = '12px';
                    embedContainer.style.overflow = 'hidden';
                    embedContainer.style.boxShadow = '0 8px 32px rgba(0,0,0,0.15)';
                    
                    imageElement.innerHTML = '';
                    imageElement.appendChild(embedContainer);
                    imageElement.classList.remove('loading');
                    imageElement.classList.add('has-image');
                    
                    // Add Tenor attribution for embed version
                    const attribution = document.createElement('div');
                    attribution.style.cssText = `
                        position: absolute;
                        top: 8px;
                        left: 8px;
                        font-size: 9px;
                        color: rgba(255,255,255,0.9);
                        background: rgba(0,0,0,0.6);
                        padding: 3px 7px;
                        border-radius: 6px;
                        text-decoration: none;
                        font-weight: 500;
                        backdrop-filter: blur(4px);
                        z-index: 10;
                        cursor: pointer;
                    `;
                    attribution.innerHTML = '<a href="https://tenor.com/view/friends-joey-tribbiani-matt-le-blanc-how-are-you-nod-gif-16802333" target="_blank" style="color: white; text-decoration: none;">via Tenor</a>';
                    imageElement.style.position = 'relative';
                    imageElement.appendChild(attribution);
                    
                    // Load Tenor script
                    if (!document.querySelector('script[src*="tenor.com/embed.js"]')) {
                        const script = document.createElement('script');
                        script.type = 'text/javascript';
                        script.async = true;
                        script.src = 'https://tenor.com/embed.js';
                        document.body.appendChild(script);
                        
                        script.onload = () => {
                            setTimeout(() => {
                                const tenorEmbed = embedContainer.querySelector('.tenor-gif-embed');
                                const iframe = embedContainer.querySelector('iframe');
                                
                                if (tenorEmbed) {
                                    tenorEmbed.style.width = '100%';
                                    tenorEmbed.style.height = 'auto';
                                }
                                
                                if (iframe) {
                                    iframe.style.width = '100%';
                                    iframe.style.height = 'auto';
                                    iframe.style.borderRadius = '12px';
                                    iframe.style.border = 'none';
                                }
                            }, 1000);
                        };
                    }
                    
                    console.log('✅ Using embed for GIF 16802333');
                }
            }
            
            tryNextUrl();
        }
        
        function createFriendlyElements() {
            const numberOfElements = Math.floor(Math.random() * 11) + 15;
            
            for (let i = 0; i < numberOfElements; i++) {
                const element = document.createElement('div');
                element.className = 'friendly-element';
                
                const randomEmoji = friendlyEmojis[Math.floor(Math.random() * friendlyEmojis.length)];
                element.textContent = randomEmoji;
                
                element.style.top = Math.random() * 100 + '%';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = '0s';
                element.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                const baseFontSize = 20;
                const randomSize = baseFontSize + (Math.random() * 8 - 4);
                element.style.fontSize = randomSize + 'px';
                
                document.body.appendChild(element);
            }
        }

        function createFriendsDots() {
            const friendsColors = ['#FF6B6B', '#FFE66D', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            const numberOfDots = Math.floor(Math.random() * 20) + 30;
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'friends-dot';
                
                const randomColor = friendsColors[Math.floor(Math.random() * friendsColors.length)];
                dot.style.backgroundColor = randomColor;
                dot.style.boxShadow = `0 0 10px ${randomColor}`;
                
                dot.style.top = Math.random() * 100 + '%';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 4 + 's';
                dot.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                const baseSize = 15;
                const randomSize = baseSize + (Math.random() * 10 - 5);
                dot.style.width = randomSize + 'px';
                dot.style.height = randomSize + 'px';
                
                document.body.appendChild(dot);
            }
        }
        
        // Update content
        document.getElementById('mainQuote').textContent = pageData.quote;
        document.getElementById('quoteSource').textContent = pageData.source;
        
        const randomCtaMessage = ctaMessages[Math.floor(Math.random() * ctaMessages.length)];
        document.querySelector('.cta-text').textContent = randomCtaMessage;
        
        // Initialize
        createFriendlyElements();
        createFriendsDots();
        loadGIF();
    </script>
</body>
</html>
