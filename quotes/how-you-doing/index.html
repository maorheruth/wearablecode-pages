<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How you doin'? | WearableCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        /* Updated loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            background: #cbcbcb; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* New logo animation styles */
        .loading-logo {
            width: 240px; /* Doubled from 120px */
            height: auto;
            animation: logoFade 1.5s ease-in-out infinite; /* Faster animation */
        }

        @keyframes logoFade {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Remove old loading elements */
        .loading-spinner,
        .loading-text,
        .loading-subtitle {
            display: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .friends-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            z-index: 0;
            animation: friendsDotFloat 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes friendsDotFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 1;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 
                0 15px 35px rgba(255,255,255,0.1), 
                0 0 30px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(255, 215, 0, 0.4),
                0 0 45px rgba(255, 215, 0, 0.3);
            text-align: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
            height: auto;
            min-height: auto;
            max-height: 95vh;
            z-index: 5;
            border: 3px solid #FFD700;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.loaded {
            opacity: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-top: 12px;
            margin-bottom: 0px;
            text-align: center;
        }

        .logo a {
            text-decoration: none;
            display: inline-block;
        }

        .logo img {
            height: 18px;
            opacity: 0.8;
            filter: grayscale(20%);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .character-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 0 auto 18px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            border: none;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 500;
            padding: 0;
        }

        .character-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            display: block;
            margin: 0 auto;
            padding: 0;
            object-fit: cover;
        }

        .character-image.has-image {
            border: none;
            background: transparent;
            box-shadow: none;
            height: auto;
            padding: 0;
        }

        .character-image.loading {
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .char-loading-text {
            font-size: 18px;
            color: #b0b0b0;
            font-weight: 500;
            animation: fadeInOut 2s ease-in-out infinite;
            letter-spacing: 1px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        .quote {
            font-size: 38px;
            font-weight: 400;
            font-family: 'Permanent Marker', cursive;
            color: #222;
            margin-bottom: 15px;
            line-height: 0.9;
            position: relative;
            padding: 0 25px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quote::before {
            content: '"';
            font-size: 45px;
            color: #D2691E;
            position: absolute;
            left: -8px;
            top: -10px;
            opacity: 0.7;
            font-family: Georgia, serif;
        }

        .quote::after {
            content: '"';
            font-size: 45px;
            color: #D2691E;
            position: absolute;
            right: -8px;
            bottom: -14px;
            opacity: 0.7;
            font-family: Georgia, serif;
        }

        .source {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
        }

        .cta-section {
            background: #FFFACD;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            direction: rtl;
            text-align: center;
        }

        .cta-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
            direction: rtl;
            text-align: center;
        }

        .shop-button {
            background: linear-gradient(135deg, #D2691E, #8B4513);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(210, 105, 30, 0.3);
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(210, 105, 30, 0.5);
            background: linear-gradient(135deg, #8B4513, #D2691E);
        }

        .friendly-element {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
            animation: friendlyFloat 5s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }

        @keyframes friendlyFloat {
            0%, 100% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
                opacity: 0.4;
            }
            25% {
                transform: translateX(10px) translateY(-8px) rotate(5deg);
                opacity: 0.6;
            }
            50% {
                transform: translateX(-8px) translateY(12px) rotate(-3deg);
                opacity: 0.5;
            }
            75% {
                transform: translateX(8px) translateY(-6px) rotate(4deg);
                opacity: 0.7;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 16px;
                max-width: 90vw;
                border-width: 2px;
            }
            
            .character-image {
                width: 100%;
                height: auto;
                margin-bottom: 15px;
                font-size: 14px;
            }
            
            .loading-logo {
                width: 200px; /* Doubled from 100px */
            }
            
            .char-loading-text {
                font-size: 16px;
            }
            
            .quote {
                font-size: 32px;
                margin-bottom: 10px;
                line-height: 0.9;
                padding: 0 15px;
                letter-spacing: 0px;
                white-space: nowrap;
            }
            
            .quote::before {
                font-size: 32px;
                top: -8px;
                left: -4px;
            }

            .quote::after {
                font-size: 32px;
                bottom: -12px;
                right: -4px;
            }
            
            .source {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .logo img {
                height: 15px;
                margin-top: 8px;
            }
            
            .cta-text {
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .cta-section {
                padding: 12px;
                margin-top: 15px;
            }
            
            .shop-button {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        /* iPhone SE and smaller */
        @media (max-width: 375px) {
            .loading-logo {
                width: 160px; /* Doubled from 80px */
            }
        }
    </style>
</head>
<body>
    <!-- Updated loading overlay with logo animation -->
    <div class="loading-overlay" id="loadingOverlay">
        <img src="https://wearablecode-pages.vercel.app/assets/logos/wearablecode_logo_black.png" 
             alt="WearableCode" 
             class="loading-logo"
             id="loadingLogo">
    </div>

    <div class="container" id="mainContainer">
        <div class="character-image" id="characterImage">
            <div class="char-loading-text">Loading</div>
        </div>
        
        <div class="quote" id="mainQuote">
            How you doin'?
        </div>
        
        <div class="source" id="quoteSource">
            - Joey Tribbiani
        </div>
        
        <div class="cta-section">
            <div class="cta-text">
                טוען הודעה...
            </div>
            
            <a href="https://wearablecode.com" class="shop-button">
                כנסו ל-WearableCode.com 🚀
            </a>
        </div>
        
        <div class="logo">
            <a href="https://wearablecode.com" target="_blank">
                <img src="../../assets/logos/wearablecode_logo_black.png" alt="WearableCode">
            </a>
        </div>
    </div>

    <script>
        const pageData = {
            quote: "How you doin'?",
            source: "- Joey Tribbiani"
        };
        
        const ctaMessages = [
            "רוצה גם חולצה מגניבה כזאת? 👇",
            "אהבתם? הזמינו את החולצה שלכם עוד היום 👇",
            "מגניב נכון? רוצים גם? 👇",
            "קלטנו שאהבתם את הקונספט! רוצים גם חולצה כזאת? 👇",
            "איזה חולצה מגניבה הא? קנו את שלכם גם 👇",
            "רוצים גם להיות מגניבים כמו ג'ואי? 👇",
            "החולצה הזאת יכולה להיות שלכם! 👇",
            "מתאים לכם? בואו נזמין! 👇",
            "זה הזמן להזמין את החולצה המושלמת 👇",
            "חולצה כזאת חייבת להיות לכם בארון! 👇"
        ];
        
        const friendlyEmojis = [
            '😎', '🍕', '🎭', '📺', '☕', '🏠', '👔', '🎪',
            '🎯', '🎮', '🍔', '🥪', '🎬', '🌟', '✨', '💫',
            '🎊', '🎉', '😄', '👋', '👍', '🤝', '💛', '🧡'
        ];

        // Track loading state
        let gifLoaded = false;
        let pageContentReady = false;

        // Function to hide loading overlay and show content - FIXED
        function showMainContent() {
            // ONLY hide loading overlay when GIF is actually loaded
            if (gifLoaded) {
                const loadingOverlay = document.getElementById('loadingOverlay');
                const mainContainer = document.getElementById('mainContainer');
                
                // Hide loading overlay
                loadingOverlay.classList.add('hidden');
                
                // Show main container
                mainContainer.classList.add('loaded');
                
                console.log('✅ Content fully loaded and displayed');
            } else {
                console.log('⏳ Waiting for GIF to load before showing content...');
            }
        }
        
        // CRITICAL FIX: Enhanced GIF loading with immediate fallback
        function loadGIF() {
            console.log('🚨 CRITICAL: loadGIF function called for Joey');
            const imageElement = document.getElementById('characterImage');
            
            imageElement.innerHTML = '<div class="char-loading-text">Loading</div>';
            imageElement.classList.add('loading');
            
            // AGGRESSIVE timeout - show content quickly regardless
            let loadTimeout = setTimeout(() => {
                console.log('🚨 CRITICAL: Forcing content display - GIF marked as loaded');
                gifLoaded = true;
                showMainContent();
            }, 2000); // Only 2 seconds timeout!
            
            // Try direct URL patterns for Joey GIF ID: 16802333
            const directUrls = [
                'https://media1.tenor.com/m/Tj1YTr3EjoAAAAAC/friends-joey-tribbiani.gif',
            ];
            
            let currentIndex = 0;
            
            function tryNextUrl() {
                if (currentIndex < directUrls.length) {
                    const img = document.createElement('img');
                    img.src = directUrls[currentIndex];
                    img.alt = "How you doin'?";
                    
                    img.style.cssText = `
                        width: 100% !important;
                        height: auto !important;
                        border-radius: 12px !important;
                        box-shadow: 0 8px 32px rgba(0,0,0,0.15) !important;
                        display: block !important;
                        margin: 0 !important;
                        padding: 0 !important;
                        object-fit: cover !important;
                    `;
                    
                    img.onload = function() {
                        clearTimeout(loadTimeout);
                        imageElement.innerHTML = '';
                        imageElement.appendChild(img);
                        imageElement.classList.remove('loading');
                        imageElement.classList.add('has-image');
                        
                        // Add Tenor attribution link
                        const attribution = document.createElement('div');
                        attribution.style.cssText = `
                            position: absolute;
                            top: 8px;
                            left: 8px;
                            font-size: 9px;
                            color: rgba(255,255,255,0.9);
                            background: rgba(0,0,0,0.6);
                            padding: 3px 7px;
                            border-radius: 6px;
                            text-decoration: none;
                            font-weight: 500;
                            backdrop-filter: blur(4px);
                            z-index: 10;
                            cursor: pointer;
                        `;
                        attribution.innerHTML = '<a href="https://tenor.com/view/friends-joey-tribbiani-matt-le-blanc-how-are-you-nod-gif-16802333" target="_blank" style="color: white; text-decoration: none;">via Tenor</a>';
                        imageElement.style.position = 'relative';
                        imageElement.appendChild(attribution);
                        
                        // Mark GIF as loaded
                        gifLoaded = true;
                        showMainContent();
                        
                        console.log('🚨 CRITICAL: Joey GIF loaded:', directUrls[currentIndex]);
                    };
                    
                    img.onerror = function() {
                        console.log('❌ URL failed:', directUrls[currentIndex]);
                        currentIndex++;
                        tryNextUrl();
                    };
                } else {
                    // If direct URLs fail, try the embed as final fallback
                    console.log('🔄 Trying embed fallback...');
                    loadTenorEmbed();
                }
            }
            
            tryNextUrl();
        }
        
        // Enhanced Tenor embed with aggressive timeout
        function loadTenorEmbed() {
            const imageElement = document.getElementById('characterImage');
            
            const embedContainer = document.createElement('div');
            embedContainer.innerHTML = `<div class="tenor-gif-embed" data-postid="16802333" data-share-method="host" data-aspect-ratio="1.37931" data-width="100%"><a href="https://tenor.com/view/friends-joey-tribbiani-matt-le-blanc-how-are-you-nod-gif-16802333">Friends Joey Tribbiani GIF</a> from <a href="https://tenor.com/search/friends-gifs">Friends GIFs</a></div>`;
            
            embedContainer.style.cssText = `
                width: 100% !important;
                height: auto !important;
                border-radius: 12px !important;
                overflow: hidden !important;
                box-shadow: 0 8px 32px rgba(0,0,0,0.15) !important;
            `;
            
            imageElement.innerHTML = '';
            imageElement.appendChild(embedContainer);
            imageElement.classList.remove('loading');
            imageElement.classList.add('has-image');
            
            // AGGRESSIVE timeout for embed
            let embedTimeout = setTimeout(() => {
                console.log('🚨 CRITICAL: Embed timeout - forcing content display');
                if (!gifLoaded) {
                    gifLoaded = true;
                    showMainContent();
                }
            }, 2000); // Only 2 seconds timeout!
            
            // Load Tenor script IMMEDIATELY
            if (!document.querySelector('script[src*="tenor.com/embed.js"]')) {
                const script = document.createElement('script');
                script.src = 'https://tenor.com/embed.js';
                script.async = true;
                document.head.appendChild(script);
                
                script.onload = () => {
                    console.log('🚨 CRITICAL: Tenor script loaded');
                    setTimeout(() => {
                        forceTenorStyling();
                        if (!gifLoaded) {
                            clearTimeout(embedTimeout);
                            gifLoaded = true;
                            showMainContent();
                        }
                    }, 500);
                };
            } else {
                // Script already exists, force load immediately
                setTimeout(() => {
                    if (!gifLoaded) {
                        clearTimeout(embedTimeout);
                        gifLoaded = true;
                        showMainContent();
                    }
                }, 1000);
            }
            
            function forceTenorStyling() {
                const tenorEmbed = embedContainer.querySelector('.tenor-gif-embed');
                const iframe = embedContainer.querySelector('iframe');
                
                if (tenorEmbed) {
                    tenorEmbed.style.setProperty('width', '100%', 'important');
                    tenorEmbed.style.setProperty('height', 'auto', 'important');
                }
                
                if (iframe) {
                    iframe.style.setProperty('width', '100%', 'important');
                    iframe.style.setProperty('height', 'auto', 'important');
                    iframe.style.setProperty('border-radius', '12px', 'important');
                    iframe.style.setProperty('border', 'none', 'important');
                    
                    iframe.onload = function() {
                        console.log('🚨 CRITICAL: Iframe actually loaded!');
                        clearTimeout(embedTimeout);
                        if (!gifLoaded) {
                            gifLoaded = true;
                            showMainContent();
                        }
                    };
                }
            }
            
            // Force styling multiple times
            setTimeout(forceTenorStyling, 100);
            setTimeout(forceTenorStyling, 300);
            setTimeout(forceTenorStyling, 800);
            setTimeout(forceTenorStyling, 1500);
            
            // Add Tenor attribution for embed version
            const attribution = document.createElement('div');
            attribution.style.cssText = `
                position: absolute;
                top: 8px;
                left: 8px;
                font-size: 9px;
                color: rgba(255,255,255,0.9);
                background: rgba(0,0,0,0.6);
                padding: 3px 7px;
                border-radius: 6px;
                text-decoration: none;
                font-weight: 500;
                backdrop-filter: blur(4px);
                z-index: 10;
                cursor: pointer;
            `;
            attribution.innerHTML = '<a href="https://media1.tenor.com/m/Tj1YTr3EjoAAAAAC/friends-joey-tribbiani.gif" target="_blank" style="color: white; text-decoration: none;">via Tenor</a>';
            imageElement.style.position = 'relative';
            imageElement.appendChild(attribution);
            
            console.log('🚨 CRITICAL: Joey embed initiated with aggressive timeout');
        }
        
        function createFriendlyElements() {
            const numberOfElements = Math.floor(Math.random() * 11) + 15;
            
            for (let i = 0; i < numberOfElements; i++) {
                const element = document.createElement('div');
                element.className = 'friendly-element';
                
                const randomEmoji = friendlyEmojis[Math.floor(Math.random() * friendlyEmojis.length)];
                element.textContent = randomEmoji;
                
                element.style.top = Math.random() * 100 + '%';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = '0s';
                element.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                const baseFontSize = 20;
                const randomSize = baseFontSize + (Math.random() * 8 - 4);
                element.style.fontSize = randomSize + 'px';
                
                document.body.appendChild(element);
            }
        }

        function createFriendsDots() {
            const friendsColors = ['#FF6B6B', '#FFE66D', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            const numberOfDots = Math.floor(Math.random() * 20) + 30;
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'friends-dot';
                
                const randomColor = friendsColors[Math.floor(Math.random() * friendsColors.length)];
                dot.style.backgroundColor = randomColor;
                dot.style.boxShadow = `0 0 10px ${randomColor}`;
                
                dot.style.top = Math.random() * 100 + '%';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 4 + 's';
                dot.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                const baseSize = 15;
                const randomSize = baseSize + (Math.random() * 10 - 5);
                dot.style.width = randomSize + 'px';
                dot.style.height = randomSize + 'px';
                
                document.body.appendChild(dot);
            }
        }
        
        // Initialize page content
        function initializePageContent() {
            // Update content
            document.getElementById('mainQuote').textContent = pageData.quote;
            document.getElementById('quoteSource').textContent = pageData.source;
            
            const randomCtaMessage = ctaMessages[Math.floor(Math.random() * ctaMessages.length)];
            document.querySelector('.cta-text').textContent = randomCtaMessage;
            
            // Initialize elements
            createFriendlyElements();
            createFriendsDots();
            
            // Mark page content as ready, but DON'T show main content yet
            pageContentReady = true;
            
            console.log('✅ Page content initialized - waiting for GIF to load');
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Starting page initialization...');
            
            // Initialize page content first
            initializePageContent();
            
            // Start loading the GIF
            console.log('🎬 Loading GIF...');
            try {
                loadGIF();
                console.log('✅ GIF loading initiated');
            } catch (error) {
                console.error('❌ Error loading GIF:', error);
            }
            
            // Fallback: ensure content shows even if something goes wrong
            setTimeout(() => {
                if (!gifLoaded) {
                    console.log('⚠️ Fallback: Showing content after timeout');
                    gifLoaded = true;
                    showMainContent();
                }
            }, 8000); // 8 second maximum wait
        });
    </script>
</body>
</html>
