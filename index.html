<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for scanning! | WearableCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff 0%, #ffdcdc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Floating hearts animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #723f3f;
            font-size: 18px;
            opacity: 0.6;
            animation: floatUp linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.6;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0;
            }
        }
        
        @keyframes floatUpLeft {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.6;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(-180deg);
                opacity: 0;
            }
        }
        
        @keyframes floatUpRight {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.6;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0;
            }
        }
        
        .container {
            width: calc(100% - 200px);
            max-width: 400px;
            height: 500px;
            position: relative;
            z-index: 10;
            border: 12px solid #ffffff;
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .frame {
            width: 100%;
            height: 100%;
            border: 2px solid #723f3f;
            border-radius: 8px;
            position: relative;
            background: rgba(255, 255, 255, 0.90);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 30px 60px 30px;
            text-align: center;
            margin: 0;
        }
        
        .main-title {
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 30px;
            line-height: 1.3;
        }
        
        .instagram-handle {
            font-size: 24px;
            color: #000000;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .follow-button {
            background: linear-gradient(45deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(131, 58, 180, 0.3);
        }
        
        .follow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(131, 58, 180, 0.4);
        }
        
        .follow-button:active {
            transform: translateY(0);
        }
        
        .logo-section {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 15px;
            text-align: center;
            background: #ffffff;
            border-radius: 4px;
        }
        
        .logo-link {
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .logo-link:hover {
            opacity: 0.8;
        }
        
        .logo {
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo img {
            height: 24px;
            width: auto;
        }
        
        .cta-section {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 15px;
            text-align: center;
            background: #ffffff;
            border-radius: 4px;
        }
        
        .cta-text {
            font-size: 12px;
            color: #723f3f;
            font-weight: 500;
            line-height: 1.2;
        }
        
        .cta-link {
            text-decoration: underline;
            color: #0066cc;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .cta-link:hover {
            color: #0052a3;
        }
        
        .cta-link:visited {
            color: #551a8b;
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .container {
                width: calc(100% - 40px);
                height: 450px;
                max-width: 350px;
                border-width: 10px;
                border-radius: 14px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            }
            
            .frame {
                padding: 30px 25px 50px 25px;
                border-radius: 6px;
                border-width: 2px;
            }
            
            .main-title {
                font-size: 24px;
                margin-bottom: 25px;
            }
            
            .instagram-handle {
                font-size: 20px;
                margin-bottom: 25px;
            }
            
            .follow-button {
                padding: 12px 25px;
                font-size: 15px;
            }
            
            .logo-section {
                top: -8px;
                padding: 4px 12px;
            }
            
            .logo {
                height: 20px;
            }
            
            .cta-section {
                bottom: -8px;
                padding: 4px 12px;
            }
            
            .cta-text {
                font-size: 11px;
            }
