<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearableCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* 驻拽 转 注 */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            animation: floatUp 8s infinite ease-out;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        .logo a {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .logo a:hover {
            transform: scale(1.05);
        }

        .main-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 120px;
            line-height: 1.3;
        }

        .custom-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            font-style: italic;
        }

        .instagram-handle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .follow-button {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .follow-button:hover {
            transform: translateY(-2px);
        }

        .bottom-text {
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }

        .bottom-link {
            color: #833ab4;
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .bottom-link:hover {
            color: #fd1d1d;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 16px;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            font-size: 16px;
            padding: 20px;
        }

        /* 转转  */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .main-text {
                font-size: 24px;
            }
            
            .instagram-handle {
                font-size: 16px;
            }
            
            .follow-button {
                padding: 12px 25px;
                font-size: 15px;
            }
            
            .logo img {
                max-width: 150px;
            }
            
            .floating-heart {
                font-size: 16px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 25px 15px;
            }
            
            .main-text {
                font-size: 22px;
            }
            
            .logo img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- 拽专 转 注 -->
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <div class="logo">
            <a href="https://wearablecode.com" target="_blank">
                <img src="wearablecode_logo_black.png" alt="WearableCode Logo">
            </a>
        </div>
        
        <div id="content">
            <div class="loading">Loading your information...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js'
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js'

        // Your web app's Firebase configuration (CORRECTED)
        const firebaseConfig = {
          apiKey: "AIzaSyOnSX-2fRoZAzof6zobpIVjXY7kenLLag",
          authDomain: "wearablecode-d2311.firebaseapp.com",
          projectId: "wearablecode-d2311",
          storageBucket: "wearablecode-d2311.firebasestorage.app",
          messagingSenderId: "4269358874",
          appId: "1:4269358874:web:c4f962f6dfc497f0db60b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 拽转 ID URL
        function getShirtId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || 'default';
        }

        // 注转 注 爪
        async function loadShirtData() {
            const shirtId = getShirtId();
            const contentDiv = document.getElementById('content');
            
            try {
                const docRef = doc(db, "shirts", shirtId);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    displayShirtContent(data);
                } else {
                    //   注, 爪 转 专专转 
                    displayDefaultContent();
                }
            } catch (error) {
                console.error("Error loading shirt data:", error);
                displayDefaultContent();
            }
        }

        // 爪转 转 爪
        function displayShirtContent(data) {
            const contentDiv = document.getElementById('content');
            const instagramHandle = data.instagram || 'YourInstagram';
            const customMessage = data.message || '';
            const instagramUrl = `https://instagram.com/${instagramHandle}`;
            
            contentDiv.innerHTML = `
                <div class="main-text">
                    ${customMessage || 'Thanks for scanning<br>my shirt!'}
                </div>
                
                <div class="instagram-handle">
                    @${instagramHandle}
                </div>
                
                <a href="${instagramUrl}" target="_blank" class="follow-button">
                    Follow Me on Instagram
                </a>
                
                <div class="bottom-text">
                    Want a cool shirt like this?<br>
                    <a href="https://wearablecode.com" target="_blank" class="bottom-link">Visit WearableCode.com</a>
                </div>
            `;
        }

        // 爪转 转 专专转 
        function displayDefaultContent() {
            const contentDiv = document.getElementById('content');
            
            contentDiv.innerHTML = `
                <div class="main-text">
                    Thanks for scanning<br>
                    my shirt!
                </div>
                
                <div class="instagram-handle">
                    @YourInstagram
                </div>
                
                <a href="#" class="follow-button">
                    Follow Me on Instagram
                </a>
                
                <div class="bottom-text">
                    Want a cool shirt like this?<br>
                    <a href="https://wearablecode.com" target="_blank" class="bottom-link">Visit WearableCode.com</a>
                </div>
            `;
        }

        // 注转 注 砖祝 注
        window.addEventListener('load', loadShirtData);
    </script>

    <script>
        // 爪专转 驻拽 转 注
        function createFloatingHeart() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            
            heart.className = 'floating-heart';
            heart.innerHTML = '';
            
            // 拽 拽专 爪专 X
            const randomX = Math.random() * window.innerWidth;
            heart.style.left = randomX + 'px';
            
            //  爪 拽专
            const randomDuration = 6 + Math.random() * 4; //  6 -10 砖转
            heart.style.animationDuration = randomDuration + 's';
            
            // 注 拽专
            const randomDelay = Math.random() * 2;
            heart.style.animationDelay = randomDelay + 's';
            
            heartsContainer.appendChild(heart);
            
            // 住专转  专 砖爪 专转
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, (randomDuration + randomDelay) * 1000);
        }

        // 爪专转  砖  1500ms
        setInterval(createFloatingHeart, 1500);
        
        // 爪专转  转 转转
        for (let i = 0; i < 3; i++) {
            setTimeout(createFloatingHeart, i * 300);
        }
    </script>
</body>
</html>
