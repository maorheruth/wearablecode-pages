<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול צ'אטבוט WearableCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            overflow: hidden;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
        }

        .login-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            font-family: monospace;
            letter-spacing: 2px;
        }

        .login-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-input::placeholder {
            color: #a0aec0;
            letter-spacing: normal;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            color: #e53e3e;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Main App */
        .app-container {
            display: none;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .app-header h1 {
            font-size: 24px;
            color: #2d3748;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            height: calc(100vh - 80px);
            gap: 0;
        }

        /* Questions List */
        .questions-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(226, 232, 240, 0.8);
            overflow-y: auto;
            padding: 20px;
        }

        .questions-panel h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .question-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .question-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .question-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .question-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .question-keywords {
            font-size: 12px;
            opacity: 0.7;
            line-height: 1.4;
        }

        .add-question-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-question-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        /* Edit Panel */
        .edit-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(226, 232, 240, 0.8);
            padding: 30px;
            overflow-y: auto;
        }

        .edit-panel h2 {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #2d3748;
            transition: border-color 0.3s ease;
            text-align: right;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
            line-height: 1.6;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 50px 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Preview Panel */
        .preview-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .preview-panel h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .chatbot-preview {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 400px;
        }

        .preview-header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-weight: 600;
        }

        .preview-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f7fafc;
            min-height: 250px;
        }

        .preview-message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 13px;
            max-width: 85%;
            line-height: 1.5;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-message.bot {
            background: white;
            color: #2d3748;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .preview-message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-right: auto;
            text-align: right;
            border-bottom-left-radius: 4px;
        }

        .preview-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .preview-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            text-align: right;
            font-size: 13px;
            outline: none;
        }

        .preview-input:focus {
            border-color: #667eea;
        }

        .preview-send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .preview-send-btn:hover {
            transform: scale(1.05);
        }

        /* Export Section */
        .export-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .export-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        .export-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .export-btn {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .export-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
            transform: translateY(-1px);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(226, 232, 240, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 250px 1fr 300px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .questions-panel,
            .preview-panel {
                height: auto;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>🤖 ניהול צ'אטבוט WearableCode</h1>
            <input type="password" id="passwordInput" class="login-input" placeholder="הכנס סיסמה..." autocomplete="off">
            <button id="loginButton" class="login-btn">כניסה</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="mainApp">
        <div class="app-header">
            <h1>🤖 ניהול צ'אטבוט WearableCode</h1>
            <button class="logout-btn" id="logoutButton">🚪 התנתק</button>
        </div>

        <div class="main-content">
            <!-- Questions List -->
            <div class="questions-panel">
                <h2>📝 רשימת שאלות</h2>
                <div id="questionsList">
                    <!-- Questions will be loaded here -->
                </div>
                <button class="add-question-btn" id="addQuestionBtn">➕ שאלה חדשה</button>
            </div>

            <!-- Edit Panel -->
            <div class="edit-panel">
                <div id="editContent">
                    <div class="empty-state">
                        <h3>👈 בחר שאלה לעריכה</h3>
                        <p>או לחץ על "שאלה חדשה" כדי להוסיף שאלה חדשה</p>
                    </div>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <h2>👀 תצוגה מקדימה</h2>
                <div class="chatbot-preview">
                    <div class="preview-header">
                        עוזר WearableCode
                    </div>
                    <div class="preview-messages" id="previewMessages">
                        <div class="preview-message bot">שלום! איך אני יכול לעזור לך היום?</div>
                    </div>
                    <div class="preview-input-container">
                        <input type="text" id="previewInput" class="preview-input" placeholder="נסה לכתוב משהו...">
                        <button id="testChatbotButton" class="preview-send-btn">→</button>
                    </div>
                </div>

                <div class="export-section">
                    <h3>💾 ייצוא ושמירה</h3>
                    <div class="export-buttons">
                        <button class="export-btn" id="exportJSButton">📁 ייצא לקובץ JS</button>
                        <button class="export-btn" id="saveLocalButton">💾 שמור מקומית</button>
                        <button class="export-btn" id="loadLocalButton">📂 טען שמור</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // הסיסמה הנדרשת
        const ADMIN_PASSWORD = 'Aawearableadmin';
        const PASSWORD_KEY = 'wearablecode_admin_auth';
        
        // מאגר התשובות (נתונים התחלתיים)
        let chatbotData = {
            'מחירים': {
                response: '💰 המחירים שלנו:\n• חולצה רגילה: ₪79-89\n• חולצה פרימיום: ₪99-109\n• מבצע ללקוחות חדשים: 15% הנחה!\n• משלוח חינם מעל ₪150',
                keywords: ['מחיר', 'כמה עולה', 'עלות', 'כסף', '₪', 'זול', 'יקר']
            },
            'משלוח': {
                response: '🚚 פרטי משלוח:\n• משלוח רגיל: ₪25 (3-5 ימי עסקים)\n• משלוח מהיר: ₪35 (1-2 ימי עסקים)\n• משלוח חינם מעל ₪150!\n• שליח עד הבית או לנקודת איסוף',
                keywords: ['משלוח', 'דואר', 'הגעה', 'כמה זמן', 'שליח', 'איסוף']
            },
            'מעקב חבילה': {
                response: '📦 למעקב אחר החבילה שלך:\n• היכנס לאזור האישי באתר\n• או שלח לנו את מספר ההזמנה בווטסאפ\n• נשלח לך קישור למעקב ישירות\n• זמן משלוח: 3-5 ימי עסקים',
                keywords: ['חבילה', 'מעקב', 'איפה החבילה', 'הזמנה', 'משלוח', 'הגיע', 'מתי יגיע']
            },
            'מידות': {
                response: '📏 המידות שלנו:\n• S - חזה 90-94 ס"מ\n• M - חזה 94-98 ס"מ\n• L - חזה 98-104 ס"מ\n• XL - חזה 104-110 ס"מ\n• XXL - חזה 110-116 ס"מ\n\nיש מדריך מידות מלא באתר!',
                keywords: ['מידה', 'גודל', 'מידות', 'small', 'medium', 'large', 's', 'm', 'l', 'xl', 'xxl']
            },
            'החזרות': {
                response: '🔄 מדיניות החזרות נדיבה:\n• החזרה תוך 30 יום\n• החלפת מידה חינם\n• החזר כספי מלא (לא כולל משלוח)\n• המוצר חייב להיות במצב חדש\n• פשוט ליצור קשר ונסדר!',
                keywords: ['החזרה', 'החלפה', 'החזר', 'לא מתאים', 'מידה לא טובה', 'להחליף']
            },
            'צור קשר': {
                response: '📞 אפשר ליצור קשר:\n• WhatsApp: 050-123-4567\n• מייל: hello@wearablecode.com\n• פייסבוק: WearableCode Israel\n• אינסטגרם: @wearablecode_il\n\nאנחנו כאן בשבילכם! 😊',
                keywords: ['צור קשר', 'טלפון', 'מייל', 'פייסבוק', 'אינסטגרם', 'ווטסאפ', 'עזרה']
            }
        };

        let currentEditingKey = null;

        // בדיקת התחברות בעת טעינת הדף
        function checkAuth() {
            const stored = localStorage.getItem(PASSWORD_KEY);
            if (stored === ADMIN_PASSWORD) {
                showMainApp();
            } else {
                showLoginScreen();
            }
        }

        // הצגת מסך התחברות
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('passwordInput').focus();
        }

        // הצגת האפליקציה הראשית
        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadQuestionsList();
        }

        // בדיקת סיסמה
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem(PASSWORD_KEY, password);
                showMainApp();
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = 'סיסמה שגויה. נסה שוב.';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // התנתקות
        function logout() {
            localStorage.removeItem(PASSWORD_KEY);
            showLoginScreen();
            document.getElementById('passwordInput').value = '';
        }

        // טעינת רשימת השאלות
        function loadQuestionsList() {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';

            for (const [key, data] of Object.entries(chatbotData)) {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                questionItem.onclick = () => selectQuestion(key);
                questionItem.innerHTML = `
                    <div class="question-title">${key}</div>
                    <div class="question-keywords">${data.keywords.slice(0, 3).join(', ')}${data.keywords.length > 3 ? '...' : ''}</div>
                `;
                questionsList.appendChild(questionItem);
            }
        }

        // בחירת שאלה לעריכה
        function selectQuestion(key) {
            // הסרת סימון מכל הפריטים
            document.querySelectorAll('.question-item').forEach(item => {
                item.classList.remove('active');
            });

            // סימון הפריט הנוכחי
            event.target.closest('.question-item').classList.add('active');

            currentEditingKey = key;
            const data = chatbotData[key];

            const editContent = document.getElementById('editContent');
            editContent.innerHTML = `
                <h2>✏️ עריכת תשובה</h2>
                <div class="form-group">
                    <label>שם התשובה:</label>
                    <input type="text" id="qaName" value="${key}">
                </div>
                
                <div class="form-group">
                    <label>מילות מפתח (מופרדות בפסיקים):</label>
                    <input type="text" id="qaKeywords" value="${data.keywords.join(', ')}">
                </div>
                
                <div class="form-group">
                    <label>תשובת הבוט:</label>
                    <textarea id="qaResponse">${data.response}</textarea>
                </div>
                
                <div class="edit-buttons">
                    <button class="btn btn-primary" onclick="saveQuestion()">💾 שמור</button>
                    <button class="btn btn-danger" onclick="deleteQuestion()">🗑️ מחק</button>
                </div>
            `;
        }

        // הוספת שאלה חדשה
        function addNewQuestion() {
            // הסרת סימון מכל הפריטים
            document.querySelectorAll('.question-item').forEach(item => {
                item.classList.remove('active');
            });

            currentEditingKey = null;

            const editContent = document.getElementById('editContent');
            editContent.innerHTML = `
                <h2>➕ שאלה חדשה</h2>
                <div class="form-group">
                    <label>שם התשובה:</label>
                    <input type="text" id="qaName" placeholder="לדוגמה: מבצעים">
                </div>
                
                <div class="form-group">
                    <label>מילות מפתח (מופרדות בפסיקים):</label>
                    <input type="text" id="qaKeywords" placeholder="מבצע, הנחה, זול יותר">
                </div>
                
                <div class="form-group">
                    <label>תשובת הבוט:</label>
                    <textarea id="qaResponse" placeholder="הכנס כאן את התשובה המלאה..."></textarea>
                </div>
                
                <div class="edit-buttons">
                    <button class="btn btn-primary" onclick="saveQuestion()">💾 שמור</button>
                </div>
            `;
        }

        // שמירת שאלה
        function saveQuestion() {
            const name = document.getElementById('qaName').value.trim();
            const keywords = document.getElementById('qaKeywords').value.split(',').map(k => k.trim()).filter(k => k);
            const response = document.getElementById('qaResponse').value.trim();
            
            if (!name || !keywords.length || !response) {
                alert('אנא מלא את כל השדות');
                return;
            }

            // אם עורכים, מוחקים את הישן
            if (currentEditingKey && currentEditingKey !== name) {
                delete chatbotData[currentEditingKey];
            }

            // מוסיפים את החדש
            chatbotData[name] = {
                response: response,
                keywords: keywords
            };

            loadQuestionsList();
            
            // הצגת הודעת הצלחה
            const saveBtn = event.target;
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '✅ נשמר!';
            saveBtn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
            
            setTimeout(() => {
                saveBtn.innerHTML = originalText;
                saveBtn.style.background = '';
            }, 2000);
        }

        // מחיקת שאלה
        function deleteQuestion() {
            if (currentEditingKey && confirm('האם אתה בטוח שברצונך למחוק את התשובה הזו?')) {
                delete chatbotData[currentEditingKey];
                loadQuestionsList();
                
                // חזור למצב ריק
                const editContent = document.getElementById('editContent');
                editContent.innerHTML = `
                    <div class="empty-state">
                        <h3>👈 בחר שאלה לעריכה</h3>
                        <p>או לחץ על "שאלה חדשה" כדי להוסיף שאלה חדשה</p>
                    </div>
                `;
                currentEditingKey = null;
            }
        }

        // בדיקת הצ'אטבוט
        function testChatbot() {
            const input = document.getElementById('previewInput');
            const message = input.value.trim();
            if (!message) return;

            // הוסף הודעת משתמש
            addPreviewMessage(message, 'user');
            input.value = '';

            // חפש תשובה
            setTimeout(() => {
                const response = findResponse(message);
                addPreviewMessage(response, 'bot');
            }, 500);
        }

        // מוסיף הודעה לתצוגה מקדימה
        function addPreviewMessage(text, sender) {
            const messages = document.getElementById('previewMessages');
            const div = document.createElement('div');
            div.className = `preview-message ${sender}`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // חיפוש תשובה
        function findResponse(message) {
            const lowerMessage = message.toLowerCase().trim();
            
            for (const [key, data] of Object.entries(chatbotData)) {
                if (data.keywords.some(keyword => lowerMessage.includes(keyword.toLowerCase()))) {
                    return data.response;
                }
            }
            
            return '🤔 אני לא בטוח שהבנתי את השאלה. נסה לשאול בצורה אחרת או צור קשר ישירות.';
        }

        // ייצוא לקובץ JavaScript
        function exportToJS() {
            const jsContent = `// WearableCode Chatbot Data - Generated ${new Date().toLocaleString('he-IL')}
const CHATBOT_RESPONSES = ${JSON.stringify(chatbotData, null, 2)};

// הוסף את הקוד הזה לתחילת קובץ הצ'אטבוט שלך
// החלף את המשתנה CHATBOT_RESPONSES הקיים בקוד החדש הזה
`;
            
            const blob = new Blob([jsContent], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chatbot-responses.js';
            a.click();
            URL.revokeObjectURL(url);
        }

        // שמירה מקומית
        function saveToLocalStorage() {
            localStorage.setItem('wearablecode_chatbot_data', JSON.stringify(chatbotData));
            
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '✅ נשמר!';
            btn.style.background = '#48bb78';
            btn.style.color = 'white';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '';
                btn.style.color = '';
            }, 2000);
        }

        // טעינה מקומית
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('wearablecode_chatbot_data');
            if (saved) {
                chatbotData = JSON.parse(saved);
                loadQuestionsList();
                
                // חזור למצב ריק
                const editContent = document.getElementById('editContent');
                editContent.innerHTML = `
                    <div class="empty-state">
                        <h3>✅ נתונים נטענו בהצלחה!</h3>
                        <p>בחר שאלה לעריכה או הוסף שאלה חדשה</p>
                    </div>
                `;
                
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '✅ נטען!';
                btn.style.background = '#48bb78';
                btn.style.color = 'white';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            } else {
                alert('לא נמצאו נתונים שמורים במחשב הזה');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            document.getElementById('loginButton').addEventListener('click', checkPassword);
            document.getElementById('logoutButton').addEventListener('click', logout);
            document.getElementById('addQuestionBtn').addEventListener('click', addNewQuestion);
            document.getElementById('testChatbotButton').addEventListener('click', testChatbot);
            document.getElementById('exportJSButton').addEventListener('click', exportToJS);
            document.getElementById('saveLocalButton').addEventListener('click', saveToLocalStorage);
            document.getElementById('loadLocalButton').addEventListener('click', loadFromLocalStorage);
            
            // Enter במסך התחברות
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const loginScreen = document.getElementById('loginScreen');
                    if (loginScreen && window.getComputedStyle(loginScreen).display !== 'none') {
                        checkPassword();
                    }
                }
            });

            // Enter בתצוגה מקדימה
            document.getElementById('previewInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    testChatbot();
                }
            });
        });

        // טען נתונים שמורים אם קיימים
        const savedData = localStorage.getItem('wearablecode_chatbot_data');
        if (savedData) {
            try {
                chatbotData = JSON.parse(savedData);
            } catch (e) {
                console.log('שגיאה בטעינת נתונים שמורים');
            }
        }
    </script>
</body>
</html>
