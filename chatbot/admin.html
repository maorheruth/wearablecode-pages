<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול צ'אטבוט WearableCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f1419;
            min-height: 100vh;
            direction: rtl;
            overflow: hidden;
            color: #f1f5f9;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f1419;
        }

        .login-box {
            background: #1e293b;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #f1f5f9;
            font-size: 28px;
            font-weight: 700;
        }

        .login-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #475569;
            border-radius: 12px;
            background: #0f172a;
            color: #f1f5f9;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: #94a3b8;
        }

        .login-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-input::placeholder {
            color: #64748b;
            letter-spacing: normal;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .error-message {
            color: #ef4444;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Main App */
        .app-container {
            display: none;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            background: #1e293b;
            padding: 20px 30px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .app-header h1 {
            font-size: 24px;
            color: #f1f5f9;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            height: calc(100vh - 80px);
            gap: 0;
        }

        /* Questions List */
        .questions-panel {
            background: #1e293b;
            border-right: 1px solid #334155;
            overflow-y: auto;
            padding: 20px;
        }

        .questions-panel h2 {
            color: #f1f5f9;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #334155;
        }

        .question-item {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .question-item:hover {
            border-color: #3b82f6;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .question-item.active {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            color: #f1f5f9;
        }

        .question-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .question-keywords {
            font-size: 12px;
            color: #94a3b8;
            line-height: 1.4;
        }

        .add-question-btn {
            width: 100%;
            padding: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-question-btn:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        /* Edit Panel */
        .edit-panel {
            background: #0f1419;
            border-right: 1px solid #334155;
            padding: 30px;
            overflow-y: auto;
        }

        .edit-panel h2 {
            color: #f1f5f9;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f1f5f9;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            background: #1e293b;
            color: #f1f5f9;
            transition: border-color 0.3s ease;
            text-align: right;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #64748b;
        }

        .form-group textarea {
            height: 240px;
            resize: vertical;
            line-height: 1.6;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 50px 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #94a3b8;
        }

        /* Preview Panel */
        .preview-panel {
            background: #1e293b;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }

        .preview-panel h2 {
            color: #f1f5f9;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        /* Update Section */
        .update-section {
            margin-top: 20px;
            padding: 20px;
            background: #0f172a;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .update-section h3 {
            color: #f1f5f9;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        .update-btn {
            width: 100%;
            background: #3b82f6;
            color: #f1f5f9;
            border: 1px solid #475569;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .update-btn:hover {
            border-color: #3b82f6;
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .update-btn.success {
            background: #10b981;
            border-color: #10b981;
            animation: successPulse 0.6s ease-out;
        }

        .update-btn.success:hover {
            background: #059669;
            border-color: #059669;
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        /* Success Notification */
        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            font-weight: 600;
            font-size: 14px;
            z-index: 1000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .success-notification .icon {
            font-size: 18px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 250px 1fr 300px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .questions-panel,
            .preview-panel {
                height: auto;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Success Notification -->
    <div class="success-notification" id="successNotification">
        <span class="icon">✅</span>
        <span>המידע נשמר בשרת בהצלחה!</span>
    </div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>🤖 ניהול צ'אטבוט WearableCode</h1>
            <div class="password-container">
                <input type="password" id="passwordInput" class="login-input" placeholder="הזן סיסמת מנהל..." autocomplete="off">
                <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
            </div>
            <button type="button" id="loginButton" class="login-btn" onclick="checkPassword()">כניסה</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="mainApp">
        <div class="app-header">
            <h1>🤖 ניהול צ'אטבוט WearableCode <span id="serverStatus" style="color: #10b981; font-size: 14px;">🟢 מחובר לשרת</span></h1>
            <button class="logout-btn" onclick="logout()">🚪 התנתק</button>
        </div>

        <div class="main-content">
            <!-- Questions List -->
            <div class="questions-panel">
                <h2>📝 רשימת שאלות</h2>
                <div id="questionsList">
                    <!-- Questions will be loaded here -->
                </div>
                <button class="add-question-btn" onclick="addNewQuestion()">➕ שאלה חדשה</button>
            </div>

            <!-- Edit Panel -->
            <div class="edit-panel">
                <div id="editContent">
                    <div class="empty-state">
                        <h3>👈 בחר שאלה לעריכה</h3>
                        <p>או לחץ על "שאלה חדשה" כדי להוסיף שאלה חדשה</p>
                    </div>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <h2>👀 תצוגה מקדימה</h2>
                <div class="update-section">
                    <h3>🔄 עדכון הצ'אטבוט</h3>
                    <button class="update-btn" id="updateChatbotBtn" onclick="saveToServer()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                        </svg>
                        שמור בשרת
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // קונפיגורציה
        const API_BASE_URL = window.location.origin;
        const ADMIN_PASSWORD = 'Aawearableadmin';
        const SESSION_KEY = 'wearablecode_admin_session';
        
        // נתונים גלובליים
        let chatbotData = {};
        let quickRepliesData = [];
        let currentEditingKey = null;
        let isDataLoaded = false;

        // בדיקת התחברות בעת טעינת הדף
        function checkAuth() {
            const session = sessionStorage.getItem(SESSION_KEY);
            console.log('🔍 בודק session:', session ? 'קיים' : 'לא קיים');
            
            if (session === 'authenticated') {
                console.log('✅ התחברות מוצלחה');
                showMainApp();
            } else {
                console.log('❌ נדרשת התחברות');
                showLoginScreen();
            }
        }

        // הצגת מסך התחברות
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('passwordInput').focus();
        }

        // הצגת האפליקציה הראשית
        async function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            // טען נתונים מהשרת
            await loadDataFromServer();
            
            // טען רכיבים
            loadQuestionsList();
            updateServerStatus(true);
        }

        // בדיקת סיסמה
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value.trim();
            const errorDiv = document.getElementById('errorMessage');
            
            if (password === ADMIN_PASSWORD) {
                console.log('✅ סיסמה נכונה! מתחבר...');
                sessionStorage.setItem(SESSION_KEY, 'authenticated');
                showMainApp();
                errorDiv.textContent = '';
                passwordInput.value = '';
            } else {
                console.log('❌ סיסמה שגויה');
                errorDiv.textContent = 'סיסמה שגויה! נסה שוב.';
                passwordInput.focus();
                passwordInput.select();
            }
        }

        // טעינת נתונים מהשרת
        async function loadDataFromServer() {
            try {
                console.log('📡 טוען נתונים מהשרת...');
                updateServerStatus(true, 'טוען נתונים...');
                
                const response = await fetch(`${API_BASE_URL}/api/chatbot-store`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`שגיאת שרת: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success && result.data) {
                    chatbotData = result.data.responses || {};
                    quickRepliesData = result.data.quickReplies || [];
                    isDataLoaded = true;
                    
                    console.log('✅ נתונים נטענו מהשרת בהצלחה');
                    updateServerStatus(true, 'מחובר לשרת');
                } else {
                    throw new Error(result.message || 'לא ניתן לטעון נתונים');
                }
                
            } catch (error) {
                console.error('❌ שגיאה בטעינת נתונים:', error);
                updateServerStatus(false, 'שגיאה בחיבור');
                
                // נתונים ברירת מחדל אם השרת לא זמין
                setDefaultData();
            }
        }

        // שמירת נתונים בשרת
        async function saveToServer() {
            const btn = document.getElementById('updateChatbotBtn');
            const originalHTML = btn.innerHTML;
            
            try {
                // הצגת מצב טעינה
                btn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="animation: spin 1s linear infinite;">
                        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                    </svg>
                    שומר בשרת...
                `;
                btn.disabled = true;

                const dataToSave = {
                    quickReplies: quickRepliesData,
                    responses: chatbotData,
                    version: '1.0.0'
                };

                console.log('📤 שולח נתונים לשרת:', dataToSave);

                const response = await fetch(`${API_BASE_URL}/api/chatbot-store`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: ADMIN_PASSWORD,
                        data: dataToSave
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || `שגיאת שרת: ${response.status}`);
                }

                if (result.success) {
                    // הצלחה!
                    btn.classList.add('success');
                    btn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        נשמר בהצלחה!
                    `;
                    
                    showSuccessNotification();
                    updateServerStatus(true, 'מחובר לשרת');
                    
                    console.log('🚀 הנתונים נשמרו בשרת בהצלחה!');
                } else {
                    throw new Error(result.message || 'שגיאה לא ידועה');
                }

            } catch (error) {
                console.error('❌ שגיאה בשמירה:', error);
                btn.innerHTML = `❌ שגיאה: ${error.message}`;
                updateServerStatus(false, 'שגיאה בחיבור');
            } finally {
                btn.disabled = false;
                
                // החזרת הכפתור למצב רגיל לאחר 3 שניות
                setTimeout(() => {
                    btn.classList.remove('success');
                    btn.innerHTML = originalHTML;
                }, 3000);
            }
        }

        // עדכון סטטוס השרת
        function updateServerStatus(connected, message = '') {
            const statusEl = document.getElementById('serverStatus');
            if (statusEl) {
                if (connected) {
                    statusEl.innerHTML = `🟢 ${message || 'מחובר לשרת'}`;
                    statusEl.style.color = '#10b981';
                } else {
                    statusEl.innerHTML = `🔴 ${message || 'לא מחובר'}`;
                    statusEl.style.color = '#ef4444';
                }
            }
        }

        // נתונים ברירת מחדל
        function setDefaultData() {
            chatbotData = {
                'מחירים': {
                    response: '💰 המחירים שלנו:\n• חולצה רגילה: ₪79-89\n• חולצה פרימיום: ₪99-109\n• מבצע ללקוחות חדשים: 15% הנחה!\n• משלוח חינם מעל ₪150',
                    keywords: ['מחיר', 'כמה עולה', 'עלות', 'כסף', '₪', 'זול', 'יקר']
                },
                'משלוח': {
                    response: '🚚 פרטי משלוח:\n• משלוח רגיל: ₪25 (3-5 ימי עסקים)\n• משלוח מהיר: ₪35 (1-2 ימי עסקים)\n• משלוח חינם מעל ₪150!\n• שליח עד הבית או לנקודת איסוף',
                    keywords: ['משלוח', 'דואר', 'הגעה', 'כמה זמן', 'שליח', 'איסוף']
                },
                'צור קשר': {
                    response: '📞 אפשר ליצור קשר:\n• WhatsApp: 050-123-4567\n• מייל: hello@wearablecode.com\n• פייסבוק: WearableCode Israel\n• אינסטגרם: @wearablecode_il\n\nאנחנו כאן בשבילכם! 😊',
                    keywords: ['צור קשר', 'טלפון', 'מייל', 'פייסבוק', 'אינסטגרם', 'ווטסאפ', 'עזרה']
                }
            };

            quickRepliesData = [
                { text: 'מחירים', icon: '💰', topic: 'מחירים' },
                { text: 'משלוח', icon: '🚚', topic: 'משלוח' },
                { text: 'צור קשר', icon: '📞', topic: 'צור קשר' }
            ];
        }

        // הצגת הודעת הצלחה
        function showSuccessNotification() {
            const notification = document.getElementById('successNotification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // טעינת רשימת השאלות
        function loadQuestionsList() {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';

            for (const [key, data] of Object.entries(chatbotData)) {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                questionItem.onclick = () => selectQuestion(key);
                questionItem.innerHTML = `
                    <div class="question-title">${key}</div>
                    <div class="question-keywords">${data.keywords.slice(0, 3).join(', ')}${data.keywords.length > 3 ? '...' : ''}</div>
                `;
                questionsList.appendChild(questionItem);
            }
        }

        // בחירת שאלה לעריכה
        function selectQuestion(key) {
            document.querySelectorAll('.question-item').forEach(item => {
                item.classList.remove('active');
            });

            event.target.closest('.question-item').classList.add('active');
            currentEditingKey = key;
            const data = chatbotData[key];

            const editContent = document.getElementById('editContent');
            editContent.innerHTML = `
                <h2>✏️ עריכת תשובה</h2>
                <div class="form-group">
                    <label>שם התשובה:</label>
                    <input type="text" id="qaName" value="${key}">
                </div>
                
                <div class="form-group">
                    <label>מילות מפתח (מופרדות בפסיקים):</label>
                    <input type="text" id="qaKeywords" value="${data.keywords.join(', ')}">
                </div>
                
                <div class="form-group">
                    <label>תשובת הבוט:</label>
                    <textarea id="qaResponse">${data.response}</textarea>
                </div>
                
                <div class="edit-buttons">
                    <button class="btn btn-primary" onclick="saveQuestion()">💾 שמור</button>
                    <button class="btn btn-danger" onclick="deleteQuestion()">🗑️ מחק</button>
                </div>
            `;
        }

        // הוספת שאלה חדשה
        function addNewQuestion() {
            document.querySelectorAll('.question-item').forEach(item => {
                item.classList.remove('active');
            });

            currentEditingKey = null;

            const editContent = document.getElementById('editContent');
            editContent.innerHTML = `
                <h2>➕ שאלה חדשה</h2>
                <div class="form-group">
                    <label>שם התשובה:</label>
                    <input type="text" id="qaName" placeholder="לדוגמה: מבצעים">
                </div>
                
                <div class="form-group">
                    <label>מילות מפתח (מופרדות בפסיקים):</label>
                    <input type="text" id="qaKeywords" placeholder="מבצע, הנחה, זול יותר">
                </div>
                
                <div class="form-group">
                    <label>תשובת הבוט:</label>
                    <textarea id="qaResponse" placeholder="הכנס כאן את התשובה המלאה..."></textarea>
                </div>
                
                <div class="edit-buttons">
                    <button class="btn btn-primary" onclick="saveQuestion()">💾 שמור</button>
                </div>
            `;
        }

        // שמירת שאלה
        function saveQuestion() {
            const name = document.getElementById('qaName').value.trim();
            const keywords = document.getElementById('qaKeywords').value.split(',').map(k => k.trim()).filter(k => k);
            const response = document.getElementById('qaResponse').value.trim();
            
            if (!name || !keywords.length || !response) {
                alert('אנא מלא את כל השדות');
                return;
            }

            // אם עורכים, מוחקים את הישן
            if (currentEditingKey && currentEditingKey !== name) {
                delete chatbotData[currentEditingKey];
            }

            // מוסיפים את החדש
            chatbotData[name] = {
                response: response,
                keywords: keywords
            };

            loadQuestionsList();
            
            // הצגת הודעת הצלחה
            const saveBtn = event.target;
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '✅ נשמר!';
            saveBtn.style.background = '#10b981';
            
            setTimeout(() => {
                saveBtn.innerHTML = originalText;
                saveBtn.style.background = '';
            }, 2000);
        }

        // מחיקת שאלה
        function deleteQuestion() {
            if (currentEditingKey && confirm('האם אתה בטוח שברצונך למחוק את התשובה הזו?')) {
                delete chatbotData[currentEditingKey];
                loadQuestionsList();
                
                const editContent = document.getElementById('editContent');
                editContent.innerHTML = `
                    <div class="empty-state">
                        <h3>👈 בחר שאלה לעריכה</h3>
                        <p>או לחץ על "שאלה חדשה" כדי להוסיף שאלה חדשה</p>
                    </div>
                `;
                currentEditingKey = null;
            }
        }

        // הצגה/הסתרה של הסיסמה
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput && toggleBtn) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = '🙈';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = '👁️';
                }
            }
        }

        // התנתקות
        function logout() {
            sessionStorage.removeItem(SESSION_KEY);
            showLoginScreen();
            document.getElementById('passwordInput').value = '';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM נטען, מתחיל להגדיר...');
            checkAuth();
            
            // התחברות עם Enter
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const loginScreen = document.getElementById('loginScreen');
                    if (loginScreen && window.getComputedStyle(loginScreen).display !== 'none') {
                        e.preventDefault();
                        checkPassword();
                    }
                }
            });
        });
    </script>
</body>
</html>
